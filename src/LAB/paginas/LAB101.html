<div class="col-md-12" id="LAB101">
  <div class="portlet light no-padding">
    <div class="portlet-body no-padding">
      <div class="form-horizontal">
        <div class="col-md-12 no-padding">
          <div
            class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
            style="display: flex; justify-content: space-between"
          >
            <div class="col-md-1 col-sm-2 col-xs-12">
              <label>Novedad</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input
                    v-model="textos.descrip_novedad"
                    type="text"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-3 col-xs-12" style="text-align: left">
              <label>Código</label>
              <div class="inline-inputs">
                <div class="input-group col-md-9 col-sm-9 col-xs-9" id="validarLlave_LAB101">
                  <input
                    v-model="llave"
                    id="codigoMacro_lab101"
                    @keydown.119="ventana_macrosLab"
                    type="text"
                    maxlength="12"
                    data-orden="1"
                    disabled="disabled"
                    required="true"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
                <button
                  type="button"
                  @click="ventana_macrosLab"
                  class="btn f8-Btn btn-default col-md-3 col-sm-3 col-xs-3"
                >
                  <i class="icon-magnifier"></i>
                </button>
              </div>
            </div>

            <div class="col-md-5 col-sm-9 col-xs-9" style="text-align: left">
              <label>Descripción Macro</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input
                    v-model="textos.descrip_cup"
                    type="text"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                    style="text-align: left"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-2 col-xs-12">
              <label>Creación</label>
              <div class="inline-inputs">
                <div class="input-group col-md-4 col-sm-4 col-xs-4">
                  <input
                    v-model="global_lab101.OPER_CREA"
                    type="text"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                    style="text-align: center"
                  />
                </div>
                <div class="input-group col-md-8 col-sm-8 col-xs-8">
                  <input
                    v-model="global_lab101.FECHA_CREA"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                    style="text-align: center"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-2 col-xs-12 no-padding">
              <label>Modificación</label>
              <div class="inline-inputs">
                <div class="input-group col-md-4 col-sm-4 col-xs-4">
                  <input
                    v-model="global_lab101.OPER_MODIF"
                    type="text"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                    style="text-align: center"
                  />
                </div>
                <div class="input-group col-md-8 col-sm-8 col-xs-8">
                  <input
                    v-model="global_lab101.FECHA_MODIF"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                    style="text-align: center"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 no-padding">
          <div
            class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
            style="display: flex; justify-content: space-between"
          >
            <div class="col-md-6 no-padding flexRow">
              <div class="col-md-9 col-sm-10 col-xs-12 no-padding">
                <label class="flexIzq">Párrafo antes de tabla ?</label>
              </div>
              <div class="col-md-3 col-sm-5 col-xs-12 no-padding flexRow">
                <div class="col-md-12 col-sm-12 col-xs-12 no-padding" id="validarTieneParrafo">
                  <input
                    v-model="global_lab101.TIENE_PARRAFO_INI"
                    class="form-control"
                    type="text"
                    placeholder="N"
                    maxlength="1"
                    data-orden="1"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
          <div v-if="global_lab101.TIENE_PARRAFO_INI == 'S'">
            <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
              <div class="col-md-12 col-sm-12 col-xs-12 no-padding" style="text-align: left">
                <label>Título párrafo</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12" id="validarTituloParrafo">
                    <input
                      v-model="global_lab101.TITULO_PARRAFO_INI"
                      type="text"
                      disabled="disabled"
                      maxlength="100"
                      data-orden="1"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                      style="text-align: left"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div
              class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
              id="validarParrafo"
            >
              <div
                class="col-md-12 col-sm-12 col-xs-12 head-box"
                style="display: flex; justify-content: space-between; padding-right: 0; padding-left: 0"
              >
                <label>Digite contenido del párrafo:</label>
                <label>(1000 caracteres máximo)</label>
              </div>
              <textarea
                v-model="global_lab101.PARRAFO_INI"
                class="form-control"
                disabled="disabled"
                rows="9"
                maxlength="1000"
                data-orden="1"
                style="resize: none; text-align: justify"
              ></textarea>
            </div>
          </div>

          <div
            class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
            style="display: flex; justify-content: space-between"
          >
            <div class="col-md-2 col-sm-2 col-xs-4" id="validarItem_LAB101">
              <label>Item</label>
              <div class="input-group col-md-12 col-sm-12 col-xs-12">
                <input
                  v-model="tabla.ITEM"
                  required="true"
                  type="number"
                  data-orden="1"
                  disabled="disabled"
                  class="form-control col-md-12 col-sm-12 col-xs-12"
                  maxlength="3"
                  min="1"
                  max="40"
                  style="text-align: left"
                  id="item_LAB101"
                />
              </div>
            </div>

            <div class="col-md-6 col-sm-2 col-xs-4" id="validarComponente_LAB101" style="text-align: left">
              <label>Componente</label>
              <div class="inline-inputs">
                <div class="input-group col-md-11 col-sm-10 col-xs-10">
                  <input
                    v-model="tabla.COMPONENTE"
                    @keydown.119="ventana_componentes(1)"
                    id="componente_LAB101"
                    class="form-control uppercase col-md-12 col-sm-12 col-xs-12"
                    maxlength="10"
                    data-orden="1"
                    disabled="disabled"
                    style="text-align: left"
                  />
                </div>
                <button
                  type="button"
                  @click="ventana_componentes(1)"
                  class="btn f8-Btn btn-default col-md-1 col-sm-2 col-xs-2"
                >
                  <i class="icon-magnifier"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
            <table class="table table-light table-striped" style="margin-bottom: 0px; width: 100%">
              <thead>
                <tr>
                  <th style="text-align: center" class="col-md-2">Item</th>
                  <th style="text-align: center" class="col-md-3">Componentes</th>
                  <th style="text-align: center" class="col-md-7">Descripción componente</th>
                </tr>
              </thead>
            </table>

            <div>
              <table
                class="table table-light table-striped"
                style="margin-bottom: 0px; width: 100%"
                id="validarTabla_LAB101"
              >
                <tbody>
                  <tr
                    v-for="(fila,index) in global_lab101.COMPONENTES"
                    :key="index"
                    style="display: flex; justify-content: space-around"
                  >
                    <td class="col-md-2" style="text-align: left">{{ fila.ITEM }}</td>

                    <td class="col-md-3" style="text-align: left">{{ fila.CODIGO }}</td>

                    <td class="col-md-7" style="text-align: left">{{ fila.DESCRIP }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div v-if="!ES_LAB">
            <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
              <div class="col-md-12 col-sm-12 col-xs-12 no-padding" style="text-align: left">
                <label>Título párrafo</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12" id="validarTituloHallazgos">
                    <input
                      v-model="global_lab101.TITULO_HALLAZGOS"
                      type="text"
                      disabled="disabled"
                      maxlength="100"
                      data-orden="1"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                      style="text-align: left"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div
              class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
              id="validarHallazgos_lab101"
            >
              <div
                class="col-md-12 col-sm-12 col-xs-12 head-box"
                style="display: flex; justify-content: space-between; padding-right: 0; padding-left: 0"
              >
                <label>Digite contenido del párrafo :</label>
                <label>(4000 caracteres máximo)</label>
              </div>
              <textarea
                v-model="global_lab101.HALLAZGOS"
                class="form-control"
                disabled="disabled"
                rows="9"
                maxlength="4000"
                data-orden="1"
                style="resize: none; text-align: justify"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="col-md-6" style="padding-right: 0">
          <div v-if="!ES_LAB">
            <div
              class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
              style="display: flex; justify-content: space-between"
            >
              <div class="col-md-6 no-padding flexRow">
                <div class="col-md-9 col-sm-10 col-xs-12 no-padding">
                  <label class="flexIzq">Agregar segunda tabla ?</label>
                </div>
                <div class="col-md-3 col-sm-5 col-xs-12 no-padding flexRow">
                  <div class="col-md-12 col-sm-12 col-xs-12 no-padding" id="validarTieneSegundaTabla">
                    <input
                      v-model="global_lab101.TIENE_2_TABLA"
                      class="form-control"
                      type="text"
                      placeholder="N"
                      maxlength="1"
                      data-orden="1"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>

            <div v-if="global_lab101.TIENE_2_TABLA == 'S'">

            <div
              class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
              style="display: flex; justify-content: space-between"
            >
              <div class="col-md-2 col-sm-2 col-xs-4" id="validarItem_2_LAB101">
                <label>Item</label>
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input
                    v-model="tabla_2.ITEM"
                    required="true"
                    type="number"
                    data-orden="1"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                    maxlength="3"
                    min="1"
                    max="40"
                    style="text-align: left"
                    id="item_LAB101"
                  />
                </div>
              </div>

              <div class="col-md-6 col-sm-2 col-xs-4" id="validarComponente_2_LAB101" style="text-align: left">
                <label>Componente</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-11 col-sm-10 col-xs-10">
                    <input
                      v-model="tabla_2.COMPONENTE"
                      @keydown.119="ventana_componentes(2)"
                      id="componente_2_LAB101"
                      class="form-control uppercase col-md-12 col-sm-12 col-xs-12"
                      maxlength="10"
                      data-orden="1"
                      disabled="disabled"
                      style="text-align: left"
                    />
                  </div>
                  <button
                    type="button"
                    @click="ventana_componentes(2)"
                    class="btn f8-Btn btn-default col-md-1 col-sm-2 col-xs-2"
                  >
                    <i class="icon-magnifier"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
              <table class="table table-light table-striped" style="margin-bottom: 0px; width: 100%">
                <thead>
                  <tr>
                    <th style="text-align: center" class="col-md-2">Item</th>
                    <th style="text-align: center" class="col-md-3">Componentes</th>
                    <th style="text-align: center" class="col-md-7">Descripción componente</th>
                  </tr>
                </thead>
              </table>

              <div>
                <table
                  class="table table-light table-striped"
                  style="margin-bottom: 0px; width: 100%"
                  id="validarTabla_2_LAB101"
                >
                  <tbody>
                    <tr
                      v-for="(fila,index) in global_lab101.TABLA_2"
                      :key="index"
                      style="display: flex; justify-content: space-around"
                    >
                      <td class="col-md-2" style="text-align: left">{{ fila.ITEM }}</td>

                      <td class="col-md-3" style="text-align: left">{{ fila.CODIGO }}</td>

                      <td class="col-md-7" style="text-align: left">{{ fila.DESCRIP }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          </div>

          <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
            <div class="col-md-12 col-sm-12 col-xs-12 no-padding" style="text-align: left">
              <label>Título párrafo</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12" id="validarTituloConclusiones">
                  <input
                    v-model="global_lab101.TITULO_CONCLUSIONES"
                    type="text"
                    disabled="disabled"
                    maxlength="100"
                    data-orden="1"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                    style="text-align: left"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center" id="validarConclusiones_lab101">
            <div
              class="col-md-12 col-sm-12 col-xs-12 head-box"
              style="display: flex; justify-content: space-between; padding-right: 0; padding-left: 0"
            >
              <label>Digite contenido del párrafo :</label>
              <label>(2500 caracteres máximo)</label>
            </div>
            <textarea
              v-model="global_lab101.CONCLUSIONES"
              class="form-control"
              disabled="disabled"
              :rows="ES_LAB ? 18 : 9"
              maxlength="2500"
              data-orden="1"
              style="resize: none; text-align: justify"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div v-if="ventanaCups">
    <ser802c @callback="successVentanaCups" @callback_esc="escVentanaCups"></ser802c>
  </div>
</div>

<style>
  input {
    text-align: center;
  }

  .flexRow {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }

  .flexIzq {
    text-align: left;
    padding-left: 9px;
  }
</style>

<script src="../../LAB/scripts/LAB101.js" type="text/javascript"></script>
