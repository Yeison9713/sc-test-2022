<style>
    input {
        text-align: center;
    }
</style>
<div class="col-md-12">
    <div class="portlet light no-padding">
        <div class="portlet-body no-padding">

            <form class="form-horizontal">

                <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
                    <div class="form-group col-md-6 col-sm-10 col-xs-12 box-center" style="margin-top: 13% !important;">

                        <div class="col-md-12 col-sm-12 col-xs-12 head-box" style="display: flex;justify-content: left">
                            <label>Fecha inicial :</label>
                        </div>

                        <div class="col-md-12" style="display: flex; justify-content: center">
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <label>Año</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="anoInicial_lab001" type="text"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarMesInicial_lab001">
                                <label>Mes</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="mesInicial_lab001" type="text" maxlength="2" data-orden="1"
                                            required="true" class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarDiaInicial_lab001">
                                <label>Dia</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="diaInicial_lab001" type="text" maxlength="2" data-orden="1"
                                            required="true" class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
                    <div class="form-group col-md-6 col-sm-10 col-xs-12 box-center">

                        <div class="col-md-12 col-sm-12 col-xs-12 head-box" style="display: flex;justify-content: left">
                            <label>Fecha final :</label>
                        </div>

                        <div class="col-md-12" style="display: flex; justify-content: center">
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <label>Año</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="anoFinal_lab001" type="text"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarMesfinal_lab001">
                                <label>Mes</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="mesFinal_lab001" type="text" maxlength="2" data-orden="1"
                                            required="true" class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarDiaFinal_lab001">
                                <label>Dia</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="diaFinal_lab001" type="text" maxlength="2" data-orden="1"
                                            required="true" class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
