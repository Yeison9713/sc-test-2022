<style>
    input {
        text-align: center;
    }
</style>
<div class="col-md-12" id="LABLIS">
    <div class="portlet light no-padding">
        <div class="portlet-body no-padding">

            <form class="form-horizontal">

                <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
                    <div class="form-group col-md-6 col-sm-10 col-xs-12 box-center" style="margin-top: 13% !important;">

                        <div class="col-md-12 col-sm-12 col-xs-12 head-box" style="display: flex;justify-content: left">
                            <label>Fecha inicio de listado :</label>
                        </div>

                        <div class="col-md-12" style="display: flex; justify-content: center">
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <label>Año</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" v-model="anoListado"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarMesPRE_lablis">
                                <label>Mes</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" maxlength="2" v-model="mesPREListado" data-orden="1" required="true"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarDiaPRE_lablis">
                                <label>Dia</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" maxlength="2" v-model="diaPREListado" data-orden="1" required="true"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
                    <div class="form-group col-md-6 col-sm-10 col-xs-12 box-center">

                        <div class="col-md-12 col-sm-12 col-xs-12 head-box" style="display: flex;justify-content: left">
                            <label>Fecha final de listado :</label>
                        </div>

                        <div class="col-md-12" style="display: flex; justify-content: center">
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <label>Año</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" v-model="anoListado"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarMesPOS_lablis">
                                <label>Mes</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" maxlength="2" v-model="mesPOSListado" data-orden="1" required="true"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2 col-sm-2 col-xs-2" id="validarDiaPOS_lablis">
                                <label>Dia</label>
                                <div class="inline-inputs">
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" maxlength="2" v-model="diaPOSListado" data-orden="1" required="true"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="../../LAB/scripts/LABLIS.js" type="text/javascript"></script>
