<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<div class="col-md-12" id="PUB202">
  <div class="portlet light no-padding">
    <div class="portlet-body no-padding">
      <div class="form-horizontal">
        <div class="col-md-12 no-padding">
          <div class="col-md-3" style="padding-left: 0">
            <div class="col-md-12 box-center form-group">
              <div class="inline-inputs col-md-12 no-padding">
                <label class="col-md-7 lbl_left">Listar montos desde</label>
                <div class="input-group col-md-5" id="vlr_min">
                  <input
                    v-model="vlr_min"
                    type="number"
                    class="form-control"
                    style="text-align: right"
                    data-orden="1"
                    maxlength="9"
                    required="true"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-2" style="padding-left: 0">
            <div class="col-md-12 box-center form-group">
              <div class="inline-inputs col-md-12 no-padding">
                <label class="col-md-4 lbl_left">Hasta</label>
                <div class="input-group col-md-8" id="vlr_max">
                  <input
                    v-model="vlr_max"
                    type="number"
                    class="form-control"
                    style="text-align: right"
                    data-orden="1"
                    maxlength="9"
                    required="true"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4" style="padding-left: 0">
            <div class="form-group col-md-12 box-center inline-inputs">
              <label class="col-md-4 lbl_left">Servicio a procesar</label>
              <div class="input-group col-md-2" id="serv">
                <input
                  v-model="serv"
                  type="text"
                  class="form-control serv"
                  style="text-align: center"
                  data-orden="1"
                  @keydown.f8="_ventanaServicios"
                  maxlength="1"
                  required="true"
                />
              </div>
              <button @click="_ventanaServicios" type="button" class="btn col-md-1 f8-Btn">
                <i class="icon-magnifier"></i>
              </button>
              <div class="input-group col-md-5">
                <input v-model="descrip_serv" type="text" class="form-control" style="text-align: center" />
              </div>
            </div>
          </div>

          <div class="col-md-3 no-padding">
            <div class="col-md-12 box-center form-group">
              <div class="inline-inputs col-md-12 no-padding">
                <label class="col-md-9 lbl_left">Incluir facturas canceladas?</label>
                <div class="input-group col-md-3" id="fact_canc">
                  <input
                    v-model="fact_canc"
                    type="text"
                    class="form-control"
                    style="text-align: center"
                    data-orden="1"
                    maxlength="1"
                    placeholder="N"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 no-padding">
          <div class="col-md-3" style="padding-left: 0">
            <div class="col-md-12 box-center form-group">
              <div class="inline-inputs col-md-12 no-padding">
                <label class="col-md-9 lbl_left">Mostrar codigo del usuario?</label>
                <div class="input-group col-md-3" id="cod_usu">
                  <input
                    v-model="cod_usu"
                    type="text"
                    class="form-control"
                    style="text-align: center"
                    data-orden="1"
                    maxlength="1"
                    placeholder="N"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3" style="padding-left: 0">
            <div class="col-md-12 box-center form-group">
              <div class="inline-inputs col-md-12 no-padding">
                <label class="col-md-9 lbl_left">Discriminar los servicios?</label>
                <div class="input-group col-md-3" id="discr_serv">
                  <input
                    v-model="discr_serv"
                    type="text"
                    class="form-control"
                    style="text-align: center"
                    data-orden="1"
                    maxlength="1"
                    placeholder="N"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3" style="padding-left: 0">
            <div class="col-md-12 box-center form-group">
              <div class="inline-inputs col-md-12 no-padding">
                <label class="col-md-9 lbl_left">Desea ver solo fact. corregidas?</label>
                <div class="input-group col-md-3" id="correc">
                  <input
                    v-model="correc"
                    type="text"
                    class="form-control"
                    style="text-align: center"
                    data-orden="1"
                    maxlength="1"
                    placeholder="N"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3 no-padding">
            <div class="form-group col-md-12 box-center inline-inputs" id="fecha_gen">
              <label class="col-md-3 lbl_left">Fecha generación</label>
              <label class="col-md-2">Año</label>
              <div class="input-group col-md-3">
                <input
                  v-model="ano_gen"
                  type="number"
                  class="form-control text-center"
                  maxlength="4"
                  data-orden="1"
                  required="true"
                />
              </div>
              <label class="col-md-2">Mes</label>
              <div class="input-group col-md-2">
                <input
                  v-model="mes_gen"
                  type="number"
                  class="form-control text-center"
                  maxlength="2"
                  data-orden="2"
                  required="true"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
    </div>
  </div>
</div>

<script src="../../SERVDOM/scripts/PUB202.js" type="text/javascript"></script>

<style>
  label {
    background: 0 !important;
  }

  .lbl_left {
    text-align: left !important;
    padding-left: 5px !important;
  }

  .lbl_right {
    text-align: right !important;
  }
</style>
