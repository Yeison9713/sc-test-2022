<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<div class="col-md-12" id="SUI004">
  <div class="portlet light no-padding">
    <div class="portlet-body no-padding">
      <div class="form-horizontal">
        <div class="col-md-12 no-padding">
          <div class="col-md-2" style="padding-left: 0">
            <div class="form-group col-md-12 box-center" style="margin-bottom: 13px !important">
              <div class="col-md-12 head-box no-padding">
                <label>Servicio a Listar</label>
              </div>
              <div class="col-md-12 inline-inputs" style="padding-top: 18px !important">
                <div class="input-group col-md-3" id="serv">
                  <input
                    v-model="serv"
                    type="text"
                    class="form-control serv"
                    style="text-align: center"
                    data-orden="1"
                    @keydown.f8="_ventanaServicios"
                    maxlength="1"
                    required="true"
                  />
                </div>
                <button @click="_ventanaServicios" type="button" class="btn col-md-2 f8-Btn">
                  <i class="icon-magnifier"></i>
                </button>
                <label class="col-md-7 lbl_left" style="margin-left: 10px !important">{{ descrip_serv }}</label>
              </div>
            </div>
          </div>

          <div class="col-md-2" style="padding-left: 0">
            <div class="form-group col-md-12 box-center" style="margin-bottom: 13px !important">
              <div class="col-md-12 head-box no-padding">
                <label>Listar desde</label>
              </div>
              <div class="col-md-12 no-padding" id="fecha_ini">
                <div class="col-md-6">
                  <label class="col-md-12">Año</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="ano_ini"
                      type="number"
                      class="form-control text-center"
                      maxlength="4"
                      data-orden="1"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-md-12">Mes</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="mes_ini"
                      type="number"
                      class="form-control text-center"
                      maxlength="2"
                      data-orden="2"
                      required="true"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-2" style="padding-left: 0">
            <div class="form-group col-md-12 box-center" style="margin-bottom: 13px !important">
              <div class="col-md-12 head-box no-padding">
                <label>Hasta</label>
              </div>
              <div class="col-md-12 no-padding" id="fecha_fin">
                <div class="col-md-6">
                  <label class="col-md-12">Año</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="ano_fin"
                      type="number"
                      class="form-control text-center"
                      maxlength="4"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-md-12">Mes</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="mes_fin"
                      type="number"
                      class="form-control text-center"
                      maxlength="2"
                      data-orden="2"
                      required="true"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3" style="padding-left: 0">
            <div class="form-group col-md-12 box-center" style="margin-bottom: 13px !important">
              <div class="col-md-12 head-box no-padding">
                <label>Fecha Publicación</label>
              </div>
              <div class="col-md-12 no-padding" id="fecha_pub">
                <div class="col-md-4">
                  <label class="col-md-12">Año</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="ano_pub"
                      type="number"
                      class="form-control text-center"
                      maxlength="4"
                      data-orden="1"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="col-md-12">Mes</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="mes_pub"
                      type="number"
                      class="form-control text-center"
                      maxlength="2"
                      data-orden="2"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="col-md-12">Dia</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="dia_pub"
                      type="number"
                      class="form-control text-center"
                      maxlength="2"
                      data-orden="3"
                      required="true"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3 no-padding">
            <div class="form-group col-md-12 box-center" style="margin-bottom: 13px !important">
              <div class="col-md-12 head-box no-padding">
                <label>Fecha Aplicación</label>
              </div>
              <div class="col-md-12 no-padding" id="fecha_apl">
                <div class="col-md-4">
                  <label class="col-md-12">Año</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="ano_apl"
                      type="number"
                      class="form-control text-center"
                      maxlength="4"
                      data-orden="1"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="col-md-12">Mes</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="mes_apl"
                      type="number"
                      class="form-control text-center"
                      maxlength="2"
                      data-orden="2"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="col-md-12">Dia</label>
                  <div class="input-group col-md-12">
                    <input
                      v-model="dia_apl"
                      type="number"
                      class="form-control text-center"
                      maxlength="2"
                      data-orden="3"
                      required="true"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 no-padding">
          <div class="col-md-2" style="padding-left: 0">
            <div class="form-group col-md-12 box-center inline-inputs" id="publicacion">
              <label class="col-md-7 lbl_left">Publicado en:</label>
              <div class="input-group col-md-5">
                <input
                  v-model="publicacion"
                  type="number"
                  class="form-control text-center"
                  maxlength="4"
                  data-orden="1"
                  required="true"
                />
              </div>
            </div>
          </div>

          <div class="col-md-2" style="padding-left: 0">
            <div class="form-group col-md-12 box-center inline-inputs" id="pagina">
              <label class="col-md-7 lbl_left">En la página:</label>
              <div class="input-group col-md-5">
                <input
                  v-model="pagina"
                  type="number"
                  class="form-control text-center"
                  maxlength="4"
                  data-orden="1"
                  required="true"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
    </div>
  </div>
</div>

<script src="../../SERVDOM/scripts/SUI004.js" type="text/javascript"></script>

<style>
  label {
    background: 0 !important;
  }

  .lbl_left {
    text-align: left !important;
    padding-left: 5px !important;
  }
</style>
