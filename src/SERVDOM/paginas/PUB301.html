<style>

  input::-webkit-inner-spin-button {

    margin: 0;
  }
</style>

<div class="col-md-12" id="PUB301">
  <div class="portlet light no-padding">
    <div class="portlet-body no-padding">
      <div class="form-horizontal">
        <div class="col-md-12 no-padding">
          <div class="col-md-12 no-padding">
            <div class="form-group col-md-12 box-center inline-inputs">
              <label class="col-md-2 lbl_left" style="width: 12.2%">C칩digo del Usuario </label>

                  style="text-align: center"
                  data-orden="1"
                  @keydown.f8='_ventanaUsuarSer("datoUsuario")'

                  required="true"
                />
              </div>
              <button
                @click='_ventanaUsuarSer("datoUsuario")'
                type="button"
                class="btn col-md-1 f8-Btn"
                style="width: 3.5%"
              >
                <i class="icon-magnifier"></i>
              </button>

              <label class="col-md-3 lbl_left" style="width: 34.8%;">Direcci칩n: {{ direccion }} </label>
            </div>
          </div>
        </div>

        <div class="col-md-12 no-padding">
          <div class="col-md-6" style="padding-left: 0">
            <div class="form-group col-md-12 box-center inline-inputs">
              <label class="col-md-3 lbl_left">Servicio a procesar</label>
              <div class="input-group col-md-2" id="serv">
                <input
                  v-model="serv"
                  type="text"
                  class="form-control serv"
                  style="text-align: center"
                  data-orden="1"
                  @keydown.f8="_ventanaServicios"
                  maxlength="1"
                  required="true"
                />
              </div>
              <button @click="_ventanaServicios" type="button" class="btn col-md-1 f8-Btn">
                <i class="icon-magnifier"></i>
              </button>
              <label class="col-md-6 lbl_left" style="padding-left: 15px !important">{{ descrip_serv }}</label>
            </div>
          </div>

          <div class="col-md-3" style="padding-left: 0">

              <div class="input-group col-md-3">
                <input
                  v-model="ano_ini"
                  type="number"
                  class="form-control text-center"
                  maxlength="4"
                  data-orden="1"
                  required="true"
                />
              </div>
              <label class="col-md-2">Mes</label>
              <div class="input-group col-md-2">
                <input
                  v-model="mes_ini"
                  type="number"
                  class="form-control text-center"
                  maxlength="2"
                  data-orden="2"
                  required="true"
                />
              </div>
            </div>
          </div>

          <div class="col-md-3 no-padding">
            <div class="form-group col-md-12 box-center inline-inputs" id="fecha_fin">
              <label class="col-md-3 lbl_left">Hasta</label>
              <label class="col-md-2">A침o</label>
              <div class="input-group col-md-3">
                <input
                  v-model="ano_fin"
                  type="number"
                  class="form-control text-center"
                  maxlength="4"
                  data-orden="1"
                  required="true"
                />
              </div>
              <label class="col-md-2">Mes</label>
              <div class="input-group col-md-2">
                <input
                  v-model="mes_fin"
                  type="number"
                  class="form-control text-center"
                  maxlength="2"
                  data-orden="2"
                  required="true"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
    </div>
  </div>
</div>

<script src="../../SERVDOM/scripts/PUB301.js" type="text/javascript"></script>

<style>
  label {
    background: 0 !important;
  }

  .lbl_left {
    text-align: left !important;
