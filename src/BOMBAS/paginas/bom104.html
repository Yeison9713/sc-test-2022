        ></button>
        <h4 class="modal-title">Impresión</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <div class="portlet light no-padding">
            <div class="portlet-body no-padding">
              <form class="form-horizontal">
                <div
                  class="form-group col-md-12 col-sm-12 col-xs-12 no-padding"
                  style="margin: 0 auto;"
                >
                  <div class="col-md-12 col-sm-12 inline-inputs">
                    <label class="col-md-5 col-sm-5 col-xs-5">
                      Formato de impresión:
                    </label>
                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                      <select
                        id="formatoImpresion"
                        class="form-control select2 col-md-12"
                      >
                        <option value="" selected>Seleccione</option>
                        <option value="1">En formato.PDF</option>
                        <option value="2">En formato .CSV</option>
                        <option value="3">Salir</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="col-md-12 col-sm-12 col-xs-12"
                    style="padding-left: 0; margin-top: 10px;"
                    id="preguntaImpresion"
                  >
                    <div class="col-md-10 inline-inputs">
                      <label class="col-md-10 col-sm-10 col-xs-5">
                        ¿Desea visualizar detallado?: (art/cant/placa)
                      </label>
                      <div class="input-group col-md-2 col-sm-2 col-xs-7">
                        <input
                          id="detallado"
                          class="form-control col-md-12 col-sm-12 col-xs-12"
                          maxlength="1"
                          data-orden="1"
                          required="true"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</div>

<div
  id="modal_plano"

  tabindex="-1"

  data-keyboard="false"

>

      <div class="modal-header">
        <h4 class="modal-title">Subir archivo plano</h4>
      </div>

                  <input type="file" accept=".csv" id="archivo_vales" />

            </div>

      </div>

</div>
