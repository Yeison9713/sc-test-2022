<div class="col-md-8 col-sm-12" style="float: none; margin: 0 auto;">
    <div class="portlet light box-center box-title" style="margin: 0 auto;">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject bold">4-2 - Actualizar tanques</span>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="portlet light">
        <div class="portlet-body">
            <form class="form-horizontal">
                <div class="form-group col-md-8 col-sm-12 col-xs-12 box-center" id="consulta">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-7 col-sm-8 col-xs-12">Clave acceso:</label>
                            <div class="input-group col-md-5 col-sm-4 col-xs-12">
                                <input id="claveAcceso_02" type="password" class="form-control col-md-12 col-sm-12 col-xs-12">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-7 col-sm-8 col-xs-12">Novedad:</label>
                            <div class="input-group col-md-5 col-sm-4 col-xs-12">
                                <input id="novedad_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-9 col-sm-8 col-xs-12">Tanque:</label>
                            <div class="input-group col-md-3 col-sm-4 col-xs-12">
                                <input id="nroTanque_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                       maxlength="2" data-orden="1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-8 col-sm-12 col-xs-12 box-center" id="fase1">
                    <div class="col-md-4 col-sm-5 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-6">Detalle:</label>
                            <div class="input-group col-md-7 col-sm-7 col-xs-6">
                                <input id="detalle_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                       maxlength="30" data-orden="1">
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4 col-sm-2 col-xs-4">
                        <div class="inline-inputs">
                            <label class="col-md-6 col-sm-6 col-xs-7">Producto:</label>
                            <div class="input-group col-md-6 col-sm-6 col-xs-5">
                                <input id="producto_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                       maxlength="18" data-orden="2">
                            </div>
                            <button id="productoBtn_02" type="button" class="btn col-md-2 col-sm-2 col-xs-2 f8-Btn">
                                <i class="icon-magnifier"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-8">
                        <div class="inline-inputs">
                            <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                <input id="descrip_produc_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fase2">
                    <div class="form-group col-md-8 col-sm-12 col-xs-12 box-center">
                        <div class="col-md-4 col-sm-6 col-xs-6">                            
                            <div class="inline-inputs">
                                <label class="col-md-6 col-sm-4 col-xs-12">Clase:</label>
                                <div class="input-group col-md-6 col-sm-8 col-xs-12">
                                    <input id="clase_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                           maxlength="2" data-orden="1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-6 col-xs-6">
                            <div class="inline-inputs">
                                <label class="col-md-6 col-sm-4 col-xs-12">Descripcion:</label>
                                <div class="input-group col-md-6 col-sm-8 col-xs-12">
                                    <input id="descrip_clase_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                           maxlength="2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="fase3">
                    <div class="form-group col-md-8 col-sm-12 col-xs-12 box-center">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-8 col-sm-8 col-xs-12">Medicion:</label>
                                <div class="input-group col-md-4 col-sm-4 col-xs-12">
                                    <input id="medicion_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                           maxlength="6" data-orden="1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-8 col-sm-8 col-xs-12">Galonaje:</label>
                                <div class="input-group col-md-8 col-sm-8 col-xs-12">
                                    <input id="galon_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                           maxlength="6" data-orden="2">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-8 col-sm-8 col-xs-12">Fecha:</label>
                                <div class="input-group col-md-4 col-sm-4 col-xs-12">
                                    <input id="fecha_02" type="text" class="form-control col-md-12 col-sm-12 col-xs-12"
                                           maxlength="11" data-orden="3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../BOMBAS/scripts/bomb02.js" type="text/javascript"></script>
