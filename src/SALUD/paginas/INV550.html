<style>
    .grid-2 {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    
    .grid-field {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr))
    }
  </style>

<div class="col-md-12" id="INV550">
    <div class="portlet light no-padding">
        <div class="portlet-body">
            <div class="form-horizontal">
                
                <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center">

                    <div class="col-md-6 col-sm-6 col-xs-6">
                      <label>Fecha inicial</label>
                        <div class="grid-field">
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_inicial">
                                <input v-model="form.ano_ini" type="number" required="true"
                                   placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_inicial">
                                <input v-model="form.mes_ini" type="number" required="true"
                                   placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dia_inicial">
                              <input v-model="form.dia_ini" type="number" required="true"
                                   placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-6 no-padding">
                      <label>Fecha final</label>
                        <div class="grid-field">
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_final">
                            <input v-model="form.ano_fin" type="number" required="true"
                                   placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_final">
                            <input v-model="form.mes_fin" type="number" required="true"
                                   placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" style="padding-right: 15px;" id="dia_final">
                            <input v-model="form.dia_fin" type="number" required="true"
                                   placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                       </div>
                    </div>
          
                </div>

                <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center">

                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="inline-inputs">
                            <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Tipo de factura:</label>
                            <div class="input-group col-md-9 col-sm-9 col-xs-9" id="tipoFact">
                            <input :value="descrip_tipo_fact" type="text" class="form-control col-md-10 col-sm-10 col-xs-10 text-center" 
                                    disabled="disabled"/>
                            </div>
                       </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-6" id="dato_droga">
                       <div class="inline-inputs">
                           <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left;background: 0;">Ver comp. farmacia?</label>
                           <div class="input-group col-md-2 col-sm-2 col-xs-2">
                               <input v-model='form.droga' type="text" disabled="disabled"
                                   class="form-control col-md-8 col-sm-8 col-xs-8 text-center" maxlength="1" data-orden="1"
                                   placeholder="S/N" disabled="disabled">
                           </div>
                       </div>
                    </div>

                    <div class="salto-linea"></div> 
                    
                    <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
                       <label class="col-md-8 col-sm-8 col-xs-8" style="text-align: left; background: 0;">Grupo a procesar:</label>
                       <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_grupo">
                           <input v-model="form.grupo" type="text" @keydown.f8="_validarVentanaGrupos" disabled="disabled"
                               class="form-control col-md-12 col-sm-12 col-xs-12 text-left grupo" data-orden="1"
                               maxlength="2" />
                       </div>
                       <button @click="_validarVentanaGrupos" type="button"
                           class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                           <i class="icon-magnifier"></i>
                       </button>
                       <div class="input-group col-md-12 col-sm-12 col-xs-12">
                         <input type="text" disabled="disabled" ref="descrip_grupo"
                             class="form-control col-md-12 col-sm-12 col-xs-12" />
                       </div>
                    </div>

                    <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
                       <label class="col-md-8 col-sm-8 col-xs-8" style="text-align: left; background: 0;">Cod. art. o serv:</label>
                       <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_codigo">
                           <input v-model="form.codigo" type="text" @keydown.f8="_ventanaCodigo" disabled="disabled"
                               class="form-control col-md-12 col-sm-12 col-xs-12 text-left codigo" data-orden="1"
                               maxlength="12" />
                       </div>
                       <button @click="_ventanaCodigo" type="button"
                           class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                           <i class="icon-magnifier"></i>
                       </button>
                       <div class="input-group col-md-12 col-sm-12 col-xs-12">
                         <input type="text" disabled="disabled" ref="descrip_codigo"
                             class="form-control col-md-12 col-sm-12 col-xs-12" />
                       </div>
                    </div>

                    <div class="salto-linea"></div> 

                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="inline-inputs">
                            <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Prefijo:</label>
                            <div class="input-group col-md-10 col-sm-10 col-xs-10" id="dato_prefijo">
                              <input :value="descrip_prefijo" type="text" class="form-control col-md-10 col-sm-10 col-xs-10 text-center" 
                              disabled="disabled" />
                            </div>
                        </div>
                    </div>

                    <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
                       <label class="col-md-8 col-sm-8 col-xs-8" style="text-align: left; background: 0;">Cod. Cliente:</label>
                       <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_cliente">
                           <input v-model="form.cliente" type="number" @keydown.f8="_ventanaCliente" disabled="disabled"
                               class="form-control col-md-12 col-sm-12 col-xs-12 text-left cliente" data-orden="1"
                               maxlength="10" />
                       </div>
                       <button @click="_ventanaCliente" type="button"
                           class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                           <i class="icon-magnifier"></i>
                       </button>
                       <div class="input-group col-md-12 col-sm-12 col-xs-12">
                         <input type="text" disabled="disabled" ref="descrip_cliente"
                             class="form-control col-md-12 col-sm-12 col-xs-12" />
                       </div>
                    </div>

                    <div class="salto-linea"></div> 
                    
                    <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
                       <label class="col-md-8 col-sm-8 col-xs-8" style="text-align: left; background: 0;">Cod. Medico:</label>
                       <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_medico">
                           <input v-model="form.medico" type="number" @keydown.f8="_ventanaMedico" disabled="disabled"
                               class="form-control col-md-12 col-sm-12 col-xs-12 text-left medico" data-orden="1"
                               maxlength="10"/>
                       </div>
                       <button @click="_ventanaMedico" type="button"
                           class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                           <i class="icon-magnifier"></i>
                       </button>
                       <div class="input-group col-md-12 col-sm-12 col-xs-12">
                         <input type="text" disabled="disabled"  ref="descrip_medico"
                             class="form-control col-md-12 col-sm-12 col-xs-12" />
                       </div>
                    </div>

                    <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
                       <label class="col-md-8 col-sm-8 col-xs-8" style="text-align: left; background: 0;">Division:</label>
                       <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_division">
                           <input v-model="form.division" type="text" @keydown.f8="_ventanaDivision" disabled="disabled"
                               class="form-control col-md-12 col-sm-12 col-xs-12 text-left division" data-orden="1"
                               maxlength="2" />
                       </div>
                       <button @click="_ventanaDivision" type="button"
                           class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                           <i class="icon-magnifier"></i>
                       </button>
                       <div class="input-group col-md-12 col-sm-12 col-xs-12">
                         <input type="text" disabled="disabled"  ref="descrip_division"
                             class="form-control col-md-12 col-sm-12 col-xs-12" />
                       </div>
                    </div>

                    <div class="salto-linea"></div>

                    <div class="col-md-6 col-sm-6 col-xs-6" id="dato_total">
                        <div class="inline-inputs">
                            <label class="col-md-3 col-sm-3 col-xs-3" style="text-align: left;background: 0; padding-left: 0;">Total x Entidad?</label>
                            <div class="input-group col-md-2 col-sm-2 col-xs-2">
                                <input v-model='form.total' type="text" disabled="disabled"
                                    class="form-control col-md-8 col-sm-8 col-xs-8 text-center" maxlength="1" data-orden="1"
                                    placeholder="S/N" disabled="disabled">
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
  <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
</div>




<script src="../../SALUD/scripts/INV550.js" disabled='disabled' type="text/javascript"></script>
