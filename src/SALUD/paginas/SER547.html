<div class="col-md-12" id="SER547">
  <div class="portlet light no-padding">
    <div class="portlet-body no-padding">
      <div class="form-horizontal">
        <div class="col-md-12 no-padding">
          <div class="col-md-12 no-padding">
            <div class="col-md-3" style="padding-left: 0">
              <div class="form-group col-md-12 box-center">
                <div class="col-md-12 no-padding" style="text-align: center">
                  <div class="col-md-12 head-box" style="padding-bottom: 0 !important">
                    <label>Fecha Inicial</label>
                  </div>
                  <div class="col-md-12 no-padding" id="fecha_ini">
                    <div class="col-md-4">
                      <label class="col-md-12">Año</label>
                      <div class="input-group col-md-12">
                        <input
                          v-model="fecha_ini_w.ano_w"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="4"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label class="col-md-12">Mes</label>
                      <div class="input-group col-md-12">
                        <input
                          v-model="fecha_ini_w.mes_w"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="1"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label class="col-md-12">Dia</label>
                      <div class="input-group col-md-12">
                        <input
                          v-model="fecha_ini_w.dia_w"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="2"
                          required="true"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3" style="padding-left: 0">
              <div class="form-group col-md-12 box-center">
                <div class="col-md-12 no-padding" style="text-align: center">
                  <div class="col-md-12 head-box" style="padding-bottom: 0 !important">
                    <label>Fecha Final</label>
                  </div>
                  <div class="col-md-12 no-padding" id="fecha_fin">
                    <div class="col-md-4">
                      <label class="col-md-12">Año</label>
                      <div class="input-group col-md-12">
                        <input
                          v-model="fecha_fin_w.ano_w"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="4"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label class="col-md-12">Mes</label>
                      <div class="input-group col-md-12">
                        <input
                          v-model="fecha_fin_w.mes_w"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="1"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label class="col-md-12">Dia</label>
                      <div class="input-group col-md-12">
                        <input
                          v-model="fecha_fin_w.dia_w"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="2"
                          required="true"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6 no-padding">
              <div class="col-md-12 form-group box-center inline-inputs">
                <label class="col-md-2 lbl_left">Entidad</label>
                <div class="input-group col-md-3" id="nit">
                  <input
                    v-model="nit"
                    type="text"
                    class="form-control nit text-center"
                    data-orden="1"
                    maxlength="10"
                    required="true"
                    @keydown.f8="_ventanaTerceros"
                  />
                </div>
                <button @click="_ventanaTerceros" type="button" class="btn col-md-1 f8-Btn">
                  <i class="icon-magnifier"></i>
                </button>
                <label class="col-md-6 lbl_left" style="padding-left: 12px !important; text-align: center !important"
                  >{{ descrip_nit || "99 - Todos" }}</label
                >
              </div>

              <div class="col-md-12 form-group box-center inline-inputs" style="margin-top: -8px !important">
                <label class="col-md-11 lbl_left">Cambiar fecha cita solicitud por fecha Elab?</label>
                <div class="input-group col-md-1" id="cambio_fecha">
                  <input
                    v-model="cambio_fecha"
                    type="text"
                    class="form-control text-center"
                    data-orden="1"
                    maxlength="1"
                    placeholder="N"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 no-padding">
            <div class="col-md-12 form-group box-center">
              <label class="col-md-12"
                >Si la entidad no otorga citas para cirugia o RX, o si no hay triage, el sistema buscara los eventos
                desde Facturación y estimara una oportunidad</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div v-if="ventanaTerceros">
    <con802s @callback="successVentanaTerceros" @callback_esc="escVentanaTerceros"></con802s>
  </div>

  <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
</div>

<script src="../../SALUD/scripts/SER547.js" type="text/javascript"></script>

<style>
  .lbl_left {
    background: 0 !important;
    text-align: left !important;
    padding-left: 4px !important;
  }

  .lbl {
    background: 0 !important;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>
