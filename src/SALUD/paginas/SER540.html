<div class="portlet light col-md-12 col-sm-12 col-xs-12" id="ser540">
    <div class="portlet-body">
        <form class="form-horizontal">
            <div class="form-group col-md-8 col-sm-12 col-xs-12 box-center">
                <div class="col-md-6 col-sm-12 col-xs-12 head-box">
                    <label>Fecha inicio</label>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12 head-box">
                    <label>Fecha Final</label>
                </div>
                <div id="faseFechaIni">
                    <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="inline-inputs">
                            <label class="col-md-4 col-sm-6 col-xs-6">Año:</label>
                            <div class="input-group col-md-8 col-sm-5 col-xs-5">
                                <input type="number" v-model='form.fecha_ini.anio'
                                    class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="4" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="inline-inputs">
                            <label class="col-md-6 col-sm-6 col-xs-6">Mes:</label>
                            <div class="input-group col-md-6 col-sm-5 col-xs-5">
                                <input type="number" v-model='form.fecha_ini.mes'
                                    class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="inline-inputs">
                            <label class="col-md-6 col-sm-6 col-xs-6">Dia:</label>
                            <div class="input-group col-md-6 col-sm-5 col-xs-5">
                                <input type="number" v-model='form.fecha_ini.dia'
                                    class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2" data-orden="1"
                                    required="true">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="faseFechaFin">
                    <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="inline-inputs">
                            <label class="col-md-4 col-sm-6 col-xs-6">Año:</label>
                            <div class="input-group col-md-8 col-sm-5 col-xs-5">
                                <input type="number" v-model='form.fecha_fin.anio'
                                    class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="4" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="inline-inputs">
                            <label class="col-md-6 col-sm-6 col-xs-6">Mes:</label>
                            <div class="input-group col-md-6 col-sm-5 col-xs-5">
                                <input type="number" v-model='form.fecha_fin.mes'
                                    class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2" required="true">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="inline-inputs">
                            <label class="col-md-6 col-sm-6 col-xs-6">Dia:</label>
                            <div class="input-group col-md-6 col-sm-5 col-xs-5">
                                <input type="number" v-model='form.fecha_fin.dia'
                                    class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2" data-orden="1"
                                    required="true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-8 col-sm-12 col-xs-12 box-center" style="float: none; margin: 0 auto;">
                <div class="col-md-4 col-sm-4 col-xs-12" id="FaseSepararSucursal">
                    <div class="inline-inputs">
                        <label class="col-md-12 col-sm-12 col-xs-12">Separar por sucursal?:</label>
                        <div class="input-group col-md-4 col-sm-7 col-xs-12">
                            <input v-model="form.separarSucursal" data-orden="1" maxlength="1" placeholder="S/N"
                                class="form-control col-md-12 col-sm-12 col-xs-12" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12" id="FaseSucursal">
                    <div class="inline-inputs">
                        <label class="col-md-12 col-sm-12 col-xs-12">Sucursal a procesar:</label>
                        <div class="input-group col-md-6 col-sm-7 col-xs-12">
                            <input v-model="form.sucursal" data-orden="1" maxlength="2"
                                class="form-control col-md-12 col-sm-12 col-xs-12" v-on:keyup.119="_ventanaSucursales"
                                required ref="sucursal">
                        </div>
                        <button type="button" class="btn  f8-Btn btn-default col-md-2 col-sm-2 col-xs-2"
                            @click="_ventanaSucursales">
                            <i class="icon-magnifier"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12" id="faseTelesalud">
                    <div class="inline-inputs">
                        <label class="col-md-8 col-sm-5 col-xs-12">Incluir Tele-salud?:</label>
                        <div class="input-group col-md-4 col-sm-7 col-xs-12" id="VALIDARTELE_SER540">
                            <input v-model="form.telesalud" data-orden="1" maxlength="1" placeholder="S/N"
                                class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>

                    </div>
                </div>
                <!-- <div class="col-md-6 col-sm-4 col-xs-12" id="faseAcumulado">
                    <div class="inline-inputs">
                        <label class="col-md-10 col-sm-5 col-xs-12">Desea acumulativo capital salud 6 meses atras?
                            :</label>
                        <div class="input-group col-md-2 col-sm-7 col-xs-12" id="VALIDARCAPITAL_SER540">
                            <input v-model="form.capitalsal" data-orden="1" maxlength="1" placeholder="S/N"
                                class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>
                    </div>
                </div> -->
            </div>
        </form>
    </div>
</div>
<script src="../../SALUD/scripts/SER540.js" type="text/javascript"></script>
