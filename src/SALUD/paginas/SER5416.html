<style>
    .grid-2 {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    
    .grid-field {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr))
    }
</style>

<div class="col-md-12" id="SER5416">
    <div class="portlet light">
        <div class="portlet-body" >
            <div class="form-horizontal">
                  
                <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <label>Fecha inicial</label>
                        <div class="grid-field">
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_inicial">
                                <input v-model="form.ano_ini" type="number" required="true"
                                    placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled"
                                    data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_inicial">
                                <input v-model="form.mes_ini" type="number" required="true"
                                    placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dia_inicial">
                                <input v-model="form.dia_ini" type="number" required="true"
                                    placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6 col-sm-6 col-xs-6 no-padding">
                        <label>Fecha final</label>
                        <div class="grid-field">
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_final">
                                <input v-model="form.ano_fin" type="number" required="true"
                                    placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled"
                                    data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_final">
                                <input v-model="form.mes_fin" type="number" required="true"
                                    placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dia_final">
                                <input v-model="form.dia_fin" type="number" required="true"
                                    placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                        </div>
                    </div>
                    
                    <div class="salto-linea"></div>

                    <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
                        <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Codigo sucursal :</label>
                        <div class="input-group col-md-2 col-sm-2 col-xs-2" id="dato_sucursal">
                            <input v-model="form.sucursal" type="text" @keydown.f8="_ventanaSucursal" disabled="disabled"
                                class="form-control col-md-12 col-sm-12 col-xs-12 text-left sucursal" data-orden="1"
                                maxlength="2" />
                        </div>
                        <button @click="_ventanaSucursal" type="button"
                            class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                            <i class="icon-magnifier"></i>
                        </button>
                        <div class="input-group col-md-6 col-sm-6 col-xs-6">
                            <input type="text" disabled="disabled" ref="descrip_sucursal"
                                class="form-control col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
</div>

<script src="../../SALUD/scripts/SER5416.js" type="text/javascript"></script>
