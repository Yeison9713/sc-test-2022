<style>
    .grid-2 {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    
    .grid-field {
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr))
    }

<div class="col-md-12" id="INV547">
    <div class="portlet light">
        <div class="portlet-body" >
            <div class="form-horizontal">
                <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center">
                    <div class="col-md-8 col-sm-8 col-xs-8"  id="factura">
                        <div class="inline-inputs">
                            <label class="col-md-4 col-sm-4 col-xs-4" style="background: 0;">Facturacion por:</label>
                            <div class="input-group col-md-8 col-sm-8 col-xs-8 ">
                                <input v-model='form.descripFact' type="text" disabled="disabled"
                                    class="form-control col-md-8 col-sm-8 col-xs-8 text-left" data-orden="1" required="true" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4" id="validardiscri">
                        <div class="inline-inputs">
                            <label class="col-md-8 col-sm-8 col-xs-8" style="background: 0;">Discriminar factura?</label>
                            <div class="input-group col-md-4 col-sm-4 col-xs-4">
                                <input v-model='form.discri' type="text" disabled="disabled"
                                    class="form-control col-md-8 col-sm-8 col-xs-8 text-center" maxlength="1" data-orden="1" 
                                    placeholder="S/N" disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
                  
                <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <label>Fecha inicial</label>
                        <div class="grid-field">
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_inicial">
                                <input v-model="form.ano_ini" type="number" required="true"
                                    placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled"
                                    data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_inicial">
                                <input v-model="form.mes_ini" type="number" required="true"
                                    placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dia_inicial">
                                <input v-model="form.dia_ini" type="number" required="true"
                                    placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6 col-sm-6 col-xs-6 no-padding">
                        <label>Fecha final</label>
                        <div class="grid-field">
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_final">
                                <input v-model="form.ano_fin" type="number" required="true"
                                    placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled"
                                    data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_final">
                                <input v-model="form.mes_fin" type="number" required="true"
                                    placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dia_final">
                                <input v-model="form.dia_fin" type="number" required="true"
                                    placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
                            </div>
                        </div>
                    </div>

                    <div class="salto-linea"></div>

                    <div class="inline-inputs col-md-12 col-sm-12 col-xs-12">
                        <label class="col-md-6 col-sm-6 col-xs-6" style="text-align: center; background: 0;">Nit a procesar :</label>
                        <div class="input-group col-md-8 col-sm-8 col-xs-8" id="validarnit">
                            <input v-model="form.nit" type="number" @keydown.f8="_ventanaNIT" disabled="disabled"
                                class="form-control col-md-12 col-sm-12 col-xs-12 text-left nit" data-orden="1"
                                maxlength="10" />
                        </div>
                        <button @click="_ventanaNIT" type="button"
                            class="btn f8-Btn col-md-3 col-sm-3 col-xs-3">
                            <i class="icon-magnifier"></i>
                        </button>
                        <div class="input-group col-md-12 col-sm-12 col-xs-12">
                            <input v-model="form.descripNit" type="text" disabled="disabled"
                                class="form-control col-md-12 col-sm-12 col-xs-12" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
</div>
