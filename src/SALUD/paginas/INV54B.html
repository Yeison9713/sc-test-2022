<style>
  .grid-2 {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
  
  .grid-field {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr))
  }
</style>

<div class="col-md-12" id="INV54B">

  <div class= "portlet light no-padding">

    <div class="portlet-body">

      <div class="form-horizontal">

        <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center">

          <div class="col-md-6 col-sm-6 col-xs-6">
            <label>Fecha inicial</label>
            <div class="grid-field">
              <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_inicial">
                <input v-model="form.ano_ini" type="number" required="true"
                    placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled"
                    data-orden="1">
              </div>
              <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_inicial">
                <input v-model="form.mes_ini" type="number" required="true"
                    placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
              </div>
              <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dia_inicial">
              <input v-model="form.dia_ini" type="number" required="true"
                  placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
              </div>
            </div>
          </div>

          <div class="col-md-6 col-sm-6 col-xs-6 no-padding">
            <label>Fecha final</label>
            <div class="grid-field">
              <div class="input-group col-md-12 col-sm-12 col-xs-12" id="ano_final">
                <input v-model="form.ano_fin" type="number" required="true"
                    placeholder="AAAA" class="form-control" maxlength="4" disabled="disabled"
                    data-orden="1">
              </div>
              <div class="input-group col-md-12 col-sm-12 col-xs-12" id="mes_final">
                <input v-model="form.mes_fin" type="number" required="true"
                    placeholder="MM" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
              </div>
              <div class="input-group col-md-12 col-sm-12 col-xs-12" style="padding-right: 15px;" id="dia_final">
                <input v-model="form.dia_fin" type="number" required="true"
                    placeholder="DD" class="form-control" maxlength="2" disabled="disabled" data-orden="1">
              </div>
            </div>
          </div>

        </div>

        <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center">

          <div div class="col-md-6 col-sm-6 col-xs-6">
            <div class="inline-inputs">
                 <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Tipo de Archivo:</label>
                 <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dato_swarch">
                 <input :value="descrip_swarch" type="text" class="form-control col-md-10 col-sm-10 col-xs-10 text-center" 
                       disabled="disabled"/>
                 </div>
            </div>
          </div>

          <div div class="col-md-6 col-sm-6 col-xs-6">
            <div class="inline-inputs">
                 <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Tipo Operador:</label>
                 <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dato_tipo_operador">
                 <input :value="descrip_tipo_operador" type="text" class="form-control col-md-10 col-sm-10 col-xs-10 text-center" 
                       disabled="disabled"/>
                 </div>
            </div>
          </div>

          <div class="salto-linea"></div>

          <div div class="col-md-6 col-sm-6 col-xs-6">
            <div class="inline-inputs">
                 <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Tipo de Factura:</label>
                 <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dato_fact">
                 <input :value="descrip_tipo_fact" type="text" class="form-control col-md-10 col-sm-10 col-xs-10 text-center" 
                       disabled="disabled"/>
                 </div>
            </div>
          </div>

          <div div class="col-md-6 col-sm-6 col-xs-6">
            <div class="inline-inputs">
                 <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Forma de Pago:</label>
                 <div class="input-group col-md-12 col-sm-12 col-xs-12" id="dato_pago">
                 <input :value="descrip_pago" type="text" class="form-control col-md-10 col-sm-10 col-xs-10 text-center" 
                       disabled="disabled"/>
                 </div>
            </div>
          </div>

          <div class="salto-linea"></div>

          <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="inline-inputs">
              <label class="col-md-6 col-sm-6 col-xs-6" style="text-align: left; background: 0;">Prefijo a procesar:</label>
                <div class="input-group col-md-8 col-sm-8 col-xs-8" id="prefijo">
                  <input v-model='form.prefijo' type="text" class="form-control col-md-2 col-sm-2 col-xs-2 text-center uppercase" 
                  data-orden="1" maxlength="1" disabled="disabled" />
                </div>
            </div>
          </div>

          <div class="inline-inputs col-md-8 col-sm-8 col-xs-8" style="padding-left: 0;" >
            <label class="col-md-5 col-sm-5 col-xs-5" style="text-align: left; background: 0;">Numero de factura:</label>
                <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_numero">
                  <input v-model='form.numero' type="number" @keydown.f8="_ventanaNumero"
                  class="form-control col-md-2 col-sm-2 col-xs-2 text-center numero" 
                  data-orden="1" maxlength="6" disabled="disabled" />
                </div>
            <button @click="_ventanaNumero" type="button"
                class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                <i class="icon-magnifier"></i>
            </button>
            <div class="input-group col-md-10 col-sm-10 col-xs-10">
                <input type="text" disabled="disabled" ref="descrip_numero"
                    class="form-control col-md-12 col-sm-12 col-xs-12" />
            </div>
          </div>

          <div class="salto-linea"></div>

          <div class="col-md-4 col-sm-4 col-xs-4" id="dato_factura">
            <div class="inline-inputs">
                <label class="col-md-6 col-sm-6 col-xs-6" style="text-align: left;background: 0;">Discrim. Factura?</label>
                <div class="input-group col-md-8 col-sm-8 col-xs-8">
                    <input v-model='form.factura' type="text" disabled="disabled"
                        class="form-control col-md-8 col-sm-8 col-xs-8 text-center" maxlength="1" data-orden="1"
                        placeholder="S/N" disabled="disabled">
                </div>
            </div>
          </div>

          <div class="inline-inputs col-md-8 col-sm-8 col-xs-8" style="padding-left: 0;">
            <label class="col-md-5 col-sm-5 col-xs-5" style="text-align: left; background: 0;">Codigo del operador:</label>
                <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_cod_operador">
                  <input v-model='form.cod_operador' type="text" @keydown.f8="_ventanaOperador"
                  class="form-control col-md-2 col-sm-2 col-xs-2 text-center cod_operador" 
                  data-orden="1" maxlength="4" disabled="disabled" />
                </div>

            <button @click="_ventanaOperador" type="button"
                class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                <i class="icon-magnifier"></i>
            </button>
            <div class="input-group col-md-10 col-sm-10 col-xs-10">
                <input type="text" disabled="disabled" ref="descrip_cod_operador"
                    class="form-control col-md-12 col-sm-12 col-xs-12" />
            </div>
          </div>

          <div class="salto-linea"></div>

          <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
            <label class="col-md-2 col-sm-2 col-xs-2" style="text-align: left; background: 0;">Entidad:</label>
                <div class="input-group col-md-4 col-sm-4 col-xs-4" id="dato_entidad">
                  <input v-model='form.entidad' type="number" @keydown.f8="_ventanaEntidad"
                  class="form-control col-md-2 col-sm-2 col-xs-2 text-center entidad" 
                  data-orden="1" maxlength="10" disabled="disabled" />
                </div>

            <button @click="_ventanaEntidad" type="button"
                class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                <i class="icon-magnifier"></i>
            </button>
            <div class="input-group col-md-8 col-sm-8 col-xs-8">
                <input type="text" disabled="disabled" ref="descrip_entidad"
                    class="form-control col-md-12 col-sm-12 col-xs-12" />
            </div>
          </div>

          <div class="inline-inputs col-md-6 col-sm-6 col-xs-6" style="padding-left: 0;">
            <label class="col-md-4 col-sm-4 col-xs-4" style="text-align: left; background: 0;">Unidad Serv.:</label>
                <div class="input-group col-md-3 col-sm-3 col-xs-3" id="dato_unidad">
                  <input v-model='form.unidad' type="text" @keydown.f8="_ventanaUnidades"
                  class="form-control col-md-2 col-sm-2 col-xs-2 text-center unidad" 
                  data-orden="1" maxlength="2" disabled="disabled"/>
                </div>

            <button @click="_ventanaUnidades" type="button"
                class="btn f8-Btn col-md-2 col-sm-2 col-xs-2">
                <i class="icon-magnifier"></i>
            </button>
            <div class="input-group col-md-8 col-sm-8 col-xs-8">
                <input type="text" disabled="disabled" ref="descrip_unidad"
                    class="form-control col-md-12 col-sm-12 col-xs-12" />
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
</div>


<script src="../../SALUD/scripts/INV54B.js" type="text/javascript" ></script>
