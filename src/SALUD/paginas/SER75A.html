<div class="col-md-12">
    <div class="portlet light">
        <div class="portlet-body">
            <form class="form-horizontal">

                                <select id="formatoimpresion_75A" class="form-control select2 col-md-12">

                                    <option value="3">Salir</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-8 col-sm-12 col-xs-12 box-center">

                        </div>

                            <div class="inline-inputs">
                                <label class="col-md-6 col-sm-6 col-xs-6">Mes:</label>

                                <label class="col-md-6 col-sm-6 col-xs-6">Mes:</label>

                    </div>

                                <input id="descripMedico_SER75A" type="text"
