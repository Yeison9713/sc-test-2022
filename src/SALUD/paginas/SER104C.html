<style>
    .float_SER11A {
        position: fixed;
        width: 65px;
        height: 60px;
        bottom: 16px;
        background-color: #476fad;
        color: #FFF;
        border-radius: 50px;
        text-align: center;
        box-shadow: 1px 1px 1px #999;
        overflow: hidden;
        align-items: center;
        display: flex;
        justify-content: center;
    }

    .float_SER11A:hover {
        box-shadow: 2px 2px 2px #999;
        transition: padding .5s ease, background-position .5s ease, transform .8s ease;
        text-decoration:none;
        color: #FFF;
    }

    .my-float-SER11A {
        margin-left: 5px;
    }

    #tablaEspecialidades {
        border: 1px solid black;
    }

    #tablaEspecialidades thead,
    #tablaEspecialidades tfoot {
        width: 100%;
    }

    #tablaEspecialidades tbody {
        height: 230px;
        overflow-y: scroll;
        width: 100%;
        display: inline-block;
    }

    #tablaEspecialidades td:nth-child(1),
    #tablaEspecialidades th:nth-child(1) {
        width: 33px;
        padding: 0;
        text-align: center;
    }

    #tablaEspecialidades td:nth-child(2),
    #tablaEspecialidades th:nth-child(2) {
        width: 124px;
        padding: 0;
        text-align: center;
    }

    #tablaEspecialidades td:nth-child(3),
    #tablaEspecialidades th:nth-child(3) {
        width: 680px;
        padding: 0;
        text-align: left;
    }

    #tablaEspecialidades tbody td> {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    #tablaEspecialidades tbody td,
    #tablaEspecialidades thead>tr>th,
    #tablaEspecialidades tfoot>tr>td {
        float: left;
        border-bottom-width: 0;
    }
</style>

<div class="col-md-12">
    <div class="portlet light no-padding">

            <form class="form-horizontal">

                                <div class="inline-inputs">
                                    <label class="col-md-12 col-sm-12 col-xs-12">Novedad:</label>
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="novSER104C" type="text"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4" style="display:flex;">
                                <div class="col-md-12 inline-inputs">
                                    <label class="col-md-12 col-sm-12 col-xs-12">Operador:</label>
                                    <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                        <input id="oper_SER104C" type="text" maxlength="4"
                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div class="inline-inputs">

                                            class="form-control col-md-12 col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12" style="float: none; margin: 0 auto;">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">

                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5">Convenio:</label>
                                <div class="input-group col-md-10 col-sm-10 col-xs-10" id="codigoconvenio">
                                    <input id="codconv_SER104C" type="text" maxlength="2" data-orden="1"

                                <button type="button" id="codconvBtn_SER104C"

                                </button>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5">Grupo:</label>
                                <div class="input-group col-md-10 col-sm-10 col-xs-10" id="grupo">
                                    <input id="grupo_SER104C" type="text" maxlength="2" data-orden="1" type="text"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                                <button type="button" id="grupoBtn_SER104C"
                                    class="btn f8-Btn btn-default col-md-2 col-sm-2 col-xs-2">
                                    <i class="icon-magnifier"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5 text-label">Código:</label>
                                <div class="input-group col-md-10 col-sm-10 col-xs-10" id="codigogrupo">
                                    <input id="codigogrupo_SER104C" type="text" maxlength="12" data-orden="1"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                                <button type="button" id="codigogrupoBtn_SER104C"
                                    class="btn f8-Btn btn-default col-md-2 col-sm-2 col-xs-2">
                                    <i class="icon-magnifier"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12 col-sm-12 col-xs-12" style="float: none; margin: 0 auto;">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
                        
                        <div class="col-md-7 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5 text-label">Descripcion:</label>
                                <div class="input-group col-md-12 col-sm-12 col-xs-12" id="descripcion">
                                    <input id="descripcion_SER104C" type="text"
                                        onkeyup="this.value = this.value.toUpperCase();"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-8 col-sm-8 col-xs-8">Valor segun convenio:</label>
                                <div class="input-group col-md-12 col-sm-12 col-xs-12" id="valorconvenio">
                                    <input id="valorconvenio_SER104C" type="text" maxlength="14" data-orden="1" type="text"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="col-md-12 col-sm-12 col-xs-12" style="float: none; margin: 0 auto;">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5">Regulado:</label>
                                <div class="input-group col-md-7 col-sm-7 col-xs-7" id="regulado">
                                    <input id="regulado_SER104C" type="text" maxlength="1" data-orden="1" type="text"
                                        class="form-control col-md-7 col-sm-7 col-xs-7">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5">Valor limite:</label>
                                <div class="input-group col-md-7 col-sm-7 col-xs-7" id="limite">
                                    <input id="limite_SER104C" type="text" maxlength="14" data-orden="1" type="text"
                                        class="form-control col-md-7 col-sm-7 col-xs-7">
                                </div>
                            </div>
                        </div>    
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5">%Minimo:</label>
                                <div class="input-group col-md-7 col-sm-7 col-xs-7" id="minimo">
                                    <input id="minimo_SER104C" type="text" maxlength="7" data-orden="1" type="text"
                                        class="form-control col-md-7 col-sm-7 col-xs-7">
                                </div>
                            </div>
                        </div>   
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="inline-inputs">
                                <label class="col-md-10 col-sm-10 col-xs-10">%Máximo:</label>
                                <div class="input-group col-md-7 col-sm-7 col-xs-7" id="maximo">
                                    <input id="maximo_SER104C" type="text" maxlength="7" data-orden="1" type="text"
                                        onkeyup="this.value = this.value.toUpperCase();"
                                        class="form-control col-md-7 col-sm-7 col-xs-7">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
