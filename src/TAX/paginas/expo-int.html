                            </div>

                            <div class="inline-inputs" id="validarDia_exp">

                                <div class="input-group col-md-6 col-sm-6 col-xs-6">
                                    <input id="dia_152a" type="number"

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-9 col-sm-12 col-xs-12 box-center">
                    <div class="form-group col-md-11 col-sm-12 col-xs-12"

                            </div>
