<div class="col-md-12" id="DGHX">
  <div class="portlet light no-padding">
    <div class="portlet-body no-padding">
      <div class="form-horizontal">
        <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
          <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
            <div class="col-md-2 col-sm-2 col-xs-12" style="text-align: left">
              <label># Orden</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12" id="validarOrden_DGHX">

                    v-model="llave"

                    @keydown.119="traerOrdenes"
                    type="text"
                    maxlength="10"
                    data-orden="1"
                    disabled="disabled"
                    required="true"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
                <button
                  type="button"
                  @click="traerOrdenes"
                  class="btn f8-Btn btn-default col-md-2 col-sm-2 col-xs-2"
                >
                  <i class="icon-magnifier"></i>
                </button>

            </div>

            <div class="col-md-2 col-sm-2 col-xs-12" style="text-align: left">
              <label>Estado</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input
                    v-model="global_DGHX.DESCRIP_ESTADO"
                    type="text"
                    disabled="disabled"
                    :style="estilos"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-3 col-xs-12" style="text-align: left">

                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-3 col-xs-12" style="text-align: left">
              <label>Suc</label>
              <div class="inline-inputs">

                  <input

                    type="text"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-3 col-xs-12" style="text-align: left">
              <label>Clase</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input

                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-3 col-xs-12" style="text-align: left; padding-right: 0">
              <label>Comprobante</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">

                    type="text"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="salto-linea"></div>

            <div class="col-md-2 col-sm-3 col-xs-12" style="text-align: left">
              <label>Tipo ingreso</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">

                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-4 col-sm-3 col-xs-12" style="text-align: left">
              <label>Fecha y hora servicio</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input
                    v-model="global_DGHX.FECHA_SERV_DGH"
                    type="text"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-2 col-sm-2 col-xs-12" style="text-align: left">
              <label>Ip solicitud</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input
                    v-model="global_DGHX.IP_SOLIC"
                    type="text"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-12" style="text-align: left; padding-right: 0">
              <label>Operador solicitud</label>
              <div class="inline-inputs">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                  <input
                    v-model="global_DGHX.OPER_SOLIC"
                    type="text"
                    disabled="disabled"
                    class="form-control col-md-12 col-sm-12 col-xs-12"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 no-padding">
          <div class="col-md-12 no-padding">
            <div class="portlet light box-center box-title">
              <div class="portlet-title">
                <div class="caption">
                  <span class="caption-subject bold">Datos orden</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
            <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
              <div class="col-md-12 col-sm-3 col-xs-12 no-padding" style="text-align: left">
                <label>Entidad</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">

                </div>
              </div>

              <div class="salto-linea"></div>

              <div class="col-md-12 col-sm-3 col-xs-12 no-padding" style="text-align: left">
                <label>Médico solicita</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input

                  </div>

              </div>

              <div class="salto-linea"></div>

              <div class="col-md-12 col-sm-3 col-xs-12 no-padding" style="text-align: left">

              <div class="salto-linea"></div>

              <div class="col-md-12 col-sm-3 col-xs-12 no-padding" style="text-align: left">
                <label>Área de servicio</label>
                <div class="inline-inputs">

                    <input

                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8" style="padding-right: 0">
          <div class="col-md-12 no-padding">
            <div class="portlet light box-center box-title">
              <div class="portlet-title">
                <div class="caption">
                  <span class="caption-subject bold">Datos paciente</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
            <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
              <div class="col-md-3 col-sm-3 col-xs-12" style="text-align: left">
                <label>ID</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.ID_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-9 col-sm-9 col-xs-12" style="text-align: left; padding-right: 0">
                <label>Nombre</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.NOMBRE_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="salto-linea"></div>

              <div class="col-md-3 col-sm-3 col-xs-12" style="text-align: left">
                <label>Tipo ID</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.TIPO_ID"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-sm-2 col-xs-12" style="text-align: left">
                <label>Fecha nacim</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.FECHA_NACIM_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-sm-2 col-xs-12" style="text-align: left">
                <label>Sexo</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.SEXO_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-3 col-sm-3 col-xs-12" style="text-align: left">
                <label>Embarazo</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.EMBAR_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-2 col-sm-2 col-xs-12" style="text-align: left; padding-right: 0">
                <label>Teléfono</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.TELEF_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="salto-linea"></div>

              <div class="col-md-3 col-sm-3 col-xs-12" style="text-align: left">
                <label>Afiliado</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.AFIL_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-sm-4 col-xs-12" style="text-align: left">
                <label>Empresa</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.EMPR_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-5 col-sm-5 col-xs-12" style="text-align: left; padding-right: 0">
                <label>Ocupación</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.OCUP_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="salto-linea"></div>

              <div class="col-md-6 col-sm-3 col-xs-12" style="text-align: left">
                <label>Diagnóstico principal</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.DIAGN_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-sm-6 col-xs-12 no-padding" style="text-align: left">
                <label>Dirección</label>
                <div class="inline-inputs">
                  <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input
                      v-model="global_DGHX.DIRECC_PACI"
                      type="text"
                      disabled="disabled"
                      class="form-control col-md-12 col-sm-12 col-xs-12"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 no-padding">
          <div class="portlet light box-center box-title">
            <div class="portlet-title">
              <div class="caption">
                <span class="caption-subject bold">Tabla de exámenes</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
          <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
            <table class="table table-light table-striped" style="margin-bottom: 0px; width: 99%">
              <thead>
                <tr>
                  <th style="text-align: center" class="col-md-1">OID Solic</th>
                  <th style="text-align: center" class="col-md-1">Cups DGH</th>
                  <th style="text-align: center" class="col-md-5">Descripción cups DGH</th>
                  <th style="text-align: center" class="col-md-1">Cups Prosoft</th>
                  <th style="text-align: center" class="col-md-1">Cantidad</th>
                  <th style="text-align: center" class="col-md-3">Observación</th>
                </tr>
              </thead>
            </table>

            <div style="max-height: 414px; overflow-y: scroll; display: inline-block; width: 100%">
              <table id="tablaExamenesDGHX" class="table table-light table-striped" style="margin-bottom: 0px">
                <tbody>
                  <tr v-for="item in global_DGHX.TABLA" :class="evaluarClaseTabla(item)">
                    <td style="text-align: center" class="col-md-1">{{ item.OID_SOLIC }}</td>
                    <td style="text-align: center" class="col-md-1">{{ item.CUP_DGH }}</td>
                    <td style="text-align: left" class="col-md-5">{{ item.DESCRIP_CUP_DGH }}</td>
                    <td style="text-align: center" class="col-md-1">{{ item.CUP_FACT }}</td>
                    <td style="text-align: center" class="col-md-1">{{ item.CANT }}</td>
                    <td style="text-align: left" class="col-md-3">{{ item.OBSERV_EXAM }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <a
          v-show="enter"
          @click="BotonVolver"
          class="float_DGHX"
          style="right: 21px; background-color: #a52929; border-color: #a52929"
        >
          <span>Volver </span>
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .float_DGHX {
    z-index: 2;
    position: fixed;
    width: 65px;
    height: 60px;
    bottom: 16px;
    background-color: #476fad;
    color: #fff;
    border-radius: 50px;
    text-align: center;
    box-shadow: 1px 1px 1px #999;
    overflow: hidden;
    align-items: center;
    display: flex;
    justify-content: center;
  }

  .float_DGHX:hover {
    box-shadow: 2px 2px 2px #999;
    transition: padding 0.5s ease, background-position 0.5s ease, transform 0.8s ease;
    text-decoration: none;
    color: #fff;
  }

  #tablaExamenesDGHX .item_blue td {
    color: white;
  }

  #tablaExamenesDGHX .item_red td {
    color: white;
  }

  #tablaExamenesDGHX .item_green td {
    color: white;
  }

  #tablaExamenesDGHX .item_blue {
    background-color: #476fad;
  }

  #tablaExamenesDGHX .item_red {
    background-color: #da2c2c;
  }

  #tablaExamenesDGHX .item_green {
    background-color: #129012;
  }  

  input {
    text-align: center;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<script src="../../RX/scripts/DGHX.js" type="text/javascript"></script>
