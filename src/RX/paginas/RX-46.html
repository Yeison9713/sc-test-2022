<div class="col-md-12">
    <div class="portlet light no-padding">

            <div class="form-horizontal">

                        <div class="col-md-2 col-sm-2 col-xs-6">
                            <div class="inline-inputs">
                                <label class="col-md-7 col-sm-7 col-xs-7">Sucursal:</label>
                                <div class="input-group col-md-5 col-sm-5 col-xs-5">
                                    <input id="suc_rx46" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 col-sm-2 col-xs-6">
                            <div class="inline-inputs">
                                <label class="col-md-8 col-sm-8 col-xs-8">Tipo de servicio:</label>
                                <div class="input-group col-md-4 col-sm-4 col-xs-4">
                                    <input id="tipoComprob_rx46" type="text"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 col-sm-2 col-xs-6" id="validarComprob_rx46">
                            <div class="inline-inputs">
                                <label class="col-md-7 col-sm-7 col-xs-7">Comprobante:</label>
                                <div class="input-group col-md-5 col-sm-5 col-xs-5">
                                    <input id="Comprob_rx46" type="text" data-orden="1" maxlength="6" required="true"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5">Codigo Cup:</label>
                                <div class="input-group col-md-7 col-sm-7 col-xs-7">
                                    <input id="cup_rx46" type="text" data-orden="1" maxlength="12" required="true"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="inline-inputs">
                                <label class="col-md-5 col-sm-5 col-xs-5">Fecha:</label>
                                <div class="input-group col-md-7 col-sm-7 col-xs-7">
                                    <input id="fecha_rx46" type="text"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
