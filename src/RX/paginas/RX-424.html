<style>
    .form-horizontal .form-group {
        float: left;
    }
</style>
<div class="portlet light col-md-12 col-sm-12 col-xs-12">
    <div class="portlet-body">
        <form class="form-horizontal">
            <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
                <div class="form-group col-md-8 col-sm-8 col-xs-8 box-center" style="float: none; margin: 0 auto;">
                    <!-- <div class="salto-linea"></div> -->
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-12">Sucursal:</label>
                            <div class="input-group col-md-7 col-sm-7 col-xs-12" id="VALIDAR1_RX424">
                                <input id="prefijo_rx424" maxlength="2" data-orden="1"
                                    class="form-control col-md-12 col-sm-12 col-xs-12">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-12">Desde Nro:</label>
                            <div class="input-group col-md-7 col-sm-7 col-xs-12" id="VALIDAR1_RX424">
                                <input id="desdenro_rx424" data-orden="2" maxlength="7"
                                    class="form-control col-md-12 col-sm-12 col-xs-12">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-5">Hasta Nro:</label>
                            <div class="input-group col-md-7 col-sm-7 col-xs-7" id="VALIDAR1_RX424">
                                <input id="hastanro_rx424" class="form-control col-md-12 col-sm-12 col-xs-12"
                                    data-orden="3" maxlength="7">
                            </div>
                        </div>
                    </div>
                    <div class="salto-linea"></div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-12">Desde:</label>
                            <div class="input-group col-md-7 col-sm-7 col-xs-12" id="VALIDAR1_RX424">
                                <input id="fechadesde_rx424" class="form-control col-md-12 col-sm-12 col-xs-12"
                                    data-orden="4" maxlength="10" placeholder="año/mes/dia">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-12">Hasta:</label>
                            <div class="input-group col-md-7 col-sm-7 col-xs-12" id="VALIDAR2_RX424">
                                <input id="fechahasta_rx424" class="form-control col-md-12 col-sm-12 col-xs-12"
                                    data-orden="1" maxlength="10" placeholder="año/mes/dia">
                            </div>
                        </div>
                    </div>
                    <div class="salto-linea"></div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-4 col-sm-4 col-xs-12">Cliente:</label>
                            <div class="input-group col-md-3 col-sm-3 col-xs-12" id="VALIDAR3_RX424">
                                <input id="cliente_rx424" maxlength="12"
                                    class="form-control col-md-12 col-sm-12 col-xs-12" data-orden="1">
                            </div>
                            <button type="button" id="clienteBtn_rx424" class="btn f8-Btn col-md-1 col-sm-1 col-xs-1">
                                <i class="icon-magnifier"></i>
                            </button>
                            <div class="input-group col-md-5 col-sm-5 col-xs-12" id="VALIDAR3_RX424">
                                <input id="cliented_rx424" class="form-control col-md-12 col-sm-12 col-xs-12">
                            </div>
                        </div>
                    </div>
                    <div class="salto-linea"></div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-4 col-sm-4 col-xs-12">Medico:</label>
                            <div class="input-group col-md-3 col-sm-3 col-xs-12" id="VALIDAR4_RX424">
                                <input id="medico_rx424" class="form-control col-md-12 col-sm-12 col-xs-12"
                                    maxlength="12" data-orden="1">
                            </div>
                            <button type="button" id="medicoBtn_rx424" class="btn f8-Btn col-md-1 col-sm-1 col-xs-1">
                                <i class="icon-magnifier"></i>
                            </button>
                            <div class="input-group col-md-5 col-sm-5 col-xs-12">
                                <input id="medicod_rx424" class="form-control col-md-12 col-sm-12 col-xs-12">
                            </div>
                        </div>
                    </div>
                    <div class="salto-linea"></div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-12">Factura:</label>
                            <div class="input-group col-md-2 col-sm-2 col-xs-12" id="VALIDAR5_RX424">
                                <input id="factura_rx424" maxlength="1"
                                    class="form-control col-md-12 col-sm-12 col-xs-12" data-orden="1">
                            </div>
                            <div class="input-group col-md-5 col-sm-5 col-xs-12" id="VALIDAR6_RX424">
                                <input id="facturanro_rx424" maxlength="6"
                                    class="form-control col-md-12 col-sm-12 col-xs-12" data-orden="1">
                            </div>
                        </div>
                    </div>
                    <div class="salto-linea"></div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="inline-inputs">
                            <label class="col-md-5 col-sm-5 col-xs-12">Generar en PDF ?:</label>
                            <div class="input-group col-md-7 col-sm-7 col-xs-12" id="VALIDAR7_RX424">
                                <input id="pdf_rx424" class="form-control col-md-12 col-sm-12 col-xs-12" data-orden="1"
                                    placeholder="S/N" maxlength="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../RX/scripts/impresiones_rx.js" type="text/javascript"></script>
<script src="../../RX/scripts/RX-424.js" type="text/javascript"></script>
