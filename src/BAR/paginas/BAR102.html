<!DOCTYPE html>
<!--
Proyecto: Bares y Restaurantes v2
Empresa: Prosoft
Archivo: menu_user
-->                    
<div class="page-container">
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption col-md-12 col-sm-12 col-xs-12">                
                <div id='validar_factura'>
                    <div class="inline-inputs">
                        <div class="inline-inputs col-md-6 col-sm-6 col-xs-6">
                            <label class="col-md-3 col-sm-3 col-xs-3">Sucursal:</label>
                            <div class="input-group col-md-3 col-sm-3 col-xs-3">
                                <input id="sucur_bar102" type="text" maxlength="2" hidden
                                    class="uppercase form-control col-md-12 col-sm-12 col-xs-12" required="true" data-orden="1">
                            </div>
                            <label class="col-md-3 col-sm-3 col-xs-3">Numero:</label>
                            <div class="input-group col-md-6 col-sm-6 col-xs-6">
                                <input id="nro_bar102" type="text" maxlength="6" hidden
                                    class="uppercase form-control col-md-12 col-sm-12 col-xs-12" required="true" data-orden="2">
                            </div>                             
                        </div>
                                                
                    </div>
                </div>  
            </div>
            <div class="caption col-md-11 col-sm-11 col-xs-11">                
                <div class="inline-inputs col-md-12 col-sm-12 col-xs-12">                    
                    <label class="col-md-2 col-sm-2 col-xs-2">Fecha:</label>
                    <div class="input-group col-md-2 col-sm-2 col-xs-2">
                        <input id="fecha_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                    </div>                    
                    <label class="col-md-3 col-sm-3 col-xs-3">Forma de Pago:</label>
                    <div class="input-group col-md-2 col-sm-2 col-xs-2">
                        <input id="fpago_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                    </div>
                    <label class="col-md-2 col-sm-2 col-xs-2">Plazo:</label>
                    <div class="input-group col-md-2 col-sm-2 col-xs-2">
                        <input id="plazo_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                    </div>                                                              
                </div>                                  
            </div>
            <div class="caption col-md-1 col-sm-1 col-xs-1">                  
                <div class="caption col-md-2">
                    <div id="btn_salir" class="btn-group">
                        <a class="btn btn-danger" onclick="_toggleNav()">                        
                            <i class="fa fa-sign-out" ></i>                       
                        </a>
                    </div>
                </div>
            </div>
            <div class="caption col-md-12 col-sm-12 col-xs-12">                
                <div class="inline-inputs col-md-12 col-sm-12 col-xs-12"> 
                    <label class="col-md-2 col-sm-2 col-xs-2">Cliente:</label>
                    <div class="input-group col-md-2 col-sm-2 col-xs-2">
                        <input id="nit_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                    </div>  
                    <label id="nomid_bar102" class="col-md-4 col-sm-4 col-xs-4"></label>                    
                    <label class="col-md-2 col-sm-2 col-xs-2">Vendedor:</label>
                    <div class="input-group col-md-2 col-sm-2 col-xs-2">
                        <input id="vende_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                    </div>                      
                </div>
            </div>
        </div>                         
        <div class="portlet-body">                              
            <div id="cuerpo_menu"  class="panel-group accordion" style="text-align: center;">  
                <div id='tabla'>
                    <form id="form_listado_art_bar102">
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-hover table-responsive" cellspacing="0" width="100%" id="tabla_articulos_bar102">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Acc</th>
                                        <th>Código</th>
                                        <th>Descripción</th>
                                        <th>Cant.</th>
                                        <th>V Unit.</th>
                                        <th>Impto</th>
                                        <th> % </th>
                                        <th>V Total</th>
                                    </tr>
                                </thead>
                                <tbody id='cuerpo_tabla'>
                                </tbody>
                            </table>
                        </div>                        
                    </form>
                </div>                                                               
                <div class="caption col-md-12 col-sm-12 col-xs-12">                
                    <div class="inline-inputs col-md-12 col-sm-12 col-xs-12">                    
                        <label class="col-md-2 col-sm-2 col-xs-2">Valor Bruto:</label>
                        <div class="input-group col-md-2 col-sm-2 col-xs-2">
                            <input id="bruto_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>                    
                        <label class="col-md-3 col-sm-3 col-xs-3">IVA:</label>
                        <div class="input-group col-md-2 col-sm-2 col-xs-2">
                            <input id="iva_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>
                        <label class="col-md-2 col-sm-2 col-xs-2">Total de la Factura:</label>
                        <div class="input-group col-md-2 col-sm-2 col-xs-2">
                            <input id="neto_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>                                                              
                    </div>                                  
                </div>
                <div class="caption col-md-12 col-sm-12 col-xs-12">                
                    <div class="inline-inputs col-md-12 col-sm-12 col-xs-12">                    
                        <label class="col-md-3 col-sm-3 col-xs-3">Detalles:</label>
                        <div class="input-group col-md-9 col-sm-9 col-xs-9">
                            <input id="detalle_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>                                          
                    </div>                                  
                </div>
                <div class="caption col-md-12 col-sm-12 col-xs-12">                
                    <div class="inline-inputs col-md-6 col-sm-6 col-xs-6">                    
                        <label class="col-md-3 col-sm-3 col-xs-3">Operador crea:</label>
                        <div class="input-group col-md-3 col-sm-3 col-xs-3">
                            <input id="oper_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>                    
                        <label class="col-md-3 col-sm-3 col-xs-3">Fecha crea:</label>
                        <div class="input-group col-md-3 col-sm-3 col-xs-3">
                            <input id="fcrea_bar102" type="text" class="form-control col-md-12 col-sm-12 col-xs-12">
                        </div>                                                                                     
                    </div>                                  
                </div>
                
            </div>
        </div>
    </div>
</div> 
<script src="../../BAR/scripts/bar102.js" type="text/javascript"></script>
<script src="../../BAR/scripts/ajax.js" type="text/javascript"></script>
<script src="../../BAR/scripts/notificaciones.js" type="text/javascript"></script>
<script src="../assets/global/plugins/typeahead/handlebars.min.js" type="text/javascript"></script>

<script id="plantilla_articulos" type="text/x-handlebars-template">
    <tr>
        <td>{{item_art}}</td>
        <td class="column-actions">                       
        </td>
        <td id="cod_{{item_art}}"class="text-right">{{cod_art}}</td>
        <td ><i id="descrip_{{item_art}}">{{descrip_art}}</i></td>
        <td id="cant_{{item_art}}" class="text-right">{{cant_art}}</td>
        <td class="text-right">{{vunit_art}}</td>
        <td class="text-right">{{impto_art}}</td>
        <td class="text-right">{{porc_art}}</td>
        <td class="text-right">{{vtotal_art}}</td>
    </tr>
</script>
