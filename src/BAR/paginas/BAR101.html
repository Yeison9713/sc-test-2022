<div class="page-container">
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption col-md-8 col-sm-8 col-xs-8">                
                <div id='validar_vendedor'>
                    <div class="inline-inputs">

                            <div class="input-group col-md-6 col-sm-6 col-xs-6">

                                    class="uppercase form-control col-md-12 col-sm-12 col-xs-12" required="true" data-orden="1">
                            </div>
                            <button type="button" id="vendeBtn_bar101"
                                class="btn btn-default f8-Btn col-md-2 col-sm-2 col-xs-2">

                        </div>
                        
                        <label id="nomvende_bar101" class="col-md-6 col-sm-6 col-xs-6"></label>
                    </div>
                </div>  
            </div>
            <div class="caption col-md-2 col-sm-2 col-xs-2">                
                <div>
                    <span id="fecha_bar101">Mesa:</span>
                    <label id="time" ></label>                                     
                        <a id="mesa_sel">                    
                            
                        </a> 
                </div>                                  
            </div>
            <div class="caption col-md-2 col-sm-2 col-xs-2">                  
                <div class="caption col-md-2">
                    <div id="btn_salir" class="btn-group" hidden>
                        <a class="btn btn-danger" onclick="_toggleNav()">                        
                            <i class="fa fa-sign-out" ></i>                       
                        </a>
                    </div>
                </div>
            </div>
        </div>      
        <div id="botones_menu" class="portlet-title" hidden>    
            <div id="titulo_mesa" class="caption"></div>        
            <div class="inputs">
                <div class="portlet-input input-inline input-large">
                    <div class="input-group">
                        <input id="buscar_bar101" type="text" class="form-control input-circle-left" data-orden="1" placeholder="Buscar...">
                        <span class="input-group-btn">
                            <button class="btn btn-circle-right btn-default" type="submit">
                                <i class="icon-magnifier"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="btn-group">
                    <a id="btn_facturar" class="btn btn-circle green-dark" type="button" onclick="grabarTemporal(1,1)">Ver Factura 
                        <i class="fa fa-check"></i>                       
                    </a>                  
                </div>
                <div class="btn-group">
                    <a id="btn_volver" class="btn btn-circle red-sunglo" onclick="reiniciarMesa()">Volver

                    </a>

        <div class="portlet-body">

            </div>

</div>

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" hidden onclick="verificar_busqueda(1)"></button>

            </div>
            <div id="body_modal3" class="modal-body">
                        <label class="control-label bold" for="cant_articulo_bar101">Cantidad:</label>
                        <center>
                            <div class="input-group margin-top-10 text-center">
                                <input id="cant_articulo_bar101" type="number" class="form-control text-center font-medium number" 
                                       min="0" max="9999999" value="1" data-orden="1"/>
                            </div>
                        </center>
                        <div class="form-group form-md-line-input form-modal-small">
                            <label class="control-label bold" for="obs_articulo_bar101">Observaci√≥n:</label>
                            <textarea class="form-control uppercase" maxlength="86" id="obs_articulo_bar101" data-orden="2"></textarea>
                        </div>
            </div>
            <div class="modal-footer">
                <center id="footer_modal3">
                    <button id="agregar_modal3" type="button" class="btn btn-circle green-jungle" data-dismiss="modal" onclick="elegirArticulo()">Agregar</button>
                    <button id="cerrar_modal3" type="button" class="btn btn-circle red-thunderbird" data-dismiss="modal" onclick="verificar_busqueda(1)">Cerrar</button>
                </center>
            </div>
        </div>
    </div>
</div>

<script id="plantilla_ambientes" type="text/x-handlebars-template">
    <div id="Am_{{cod_amb}}" class="panel panel-default" value='{{cod_amb}}'>
        <div class="panel-heading">
            <h1 class="panel-title">
                <a class="accordion-toggle accordion-toggle-styled collapsed" data-toggle="collapse" data-parent="#accordion3" href="#Ambiente_{{cod_amb}}" aria-expanded="false">{{nom_amb}}</a>
            </h1>
        </div>
        <div id="Ambiente_{{cod_amb}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">                 
        </div>
    </div>    
</script>
<script id="plantilla_mesas" type="text/x-handlebars-template">
    <div id="mesa_{{cod_mesa}}" class="btn-group">
        <button id="btnmesa_{{cod_mesa}}" class="btn btn-default blue-hoki dropdown-toggle" type="button" data-toggle="dropdown"> {{num_amb}}{{cod_mesa}}
            <img src="../../BAR/imagenes/mesa.png" />
        </button>
        <ul id="menu_mesa_{{cod_mesa}}" class="dropdown-menu" role="menu">
            <li id="modificar_{{id_num}}_{{num_amb}}_{{cod_mesa}}" onclick = "dllModificar(this.id)">
                <a href="javascript:;"> Modificar</a>
            </li>
            <!--<li id="cambiar_{{id_num}}_{{num_amb}}_{{cod_mesa}}" onclick = "seleccionarMesa(this.id)">
                <a href="javascript:;"> Cambiar </a>
            </li>-->
            <li id="borrar_{{id_num}}_{{num_amb}}_{{cod_mesa}}" onclick = "dllBorrar(this.id)">
                <a href="javascript:;"> Borrar </a>
            </li>            
            <li id="factura_{{id_num}}_{{num_amb}}_{{cod_mesa}}" onclick = "alistarFacTmp(this.id)">
                <a href="javascript:;"> Factura </a>
            </li>
        </ul>
    </div>        
</script>
<script id="plantilla_grupos" type="text/x-handlebars-template">
    <div id="grp_{{cod_grp}}" class="panel panel-default" value='{{cod_grp}}'>
        <div class="panel-heading">
            <h1 class="panel-title">
                <a id="accordion_{{cod_grp}}" class="accordion-toggle accordion-toggle-styled collapsed" data-toggle="collapse" data-parent="#accordion3" href="#grupo_{{cod_grp}}" aria-expanded="false">{{nom_grp}}</a>
            </h1>
        </div>
        <div id="grupo_{{cod_grp}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">                 
        </div>
    </div>    
</script>
<script id="plantilla_articulos" type="text/x-handlebars-template">
    <div id="art_{{cod_art}}" class="btn-group" style="width: 230px;height: 80px;">
        <button id="btnart_{{grp_art}}_{{nro_art}}_{{cla_art}}" class="btn btn-default blue-ebonyclay dropdown-toggle" style="width: 200px;height: 50px; font-size: x-small;" type="button" data-toggle="dropdown"> 
            <center>{{nom_art}}</center>
            <center>${{vlr_art}}</center>
        </button>                
    </div>        
</script>
