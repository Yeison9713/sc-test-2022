<div class="col-md-12" id="HC106">
    <div class="portlet light no-padding">
        <div class="portlet-body no-padding">

            <div class="form-horizontal">

                <div class="col-md-4 no-padding">

                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">

                        <div class="col-md-3 col-sm-2 col-xs-12">
                            <label>Novedad</label>
                            <div class="inline-inputs">
                                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                    <input v-model="textos.descrip_novedad" type="text" disabled="disabled"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5 col-sm-2 col-xs-12">
                            <label>Tipo</label>
                            <div class="inline-inputs">
                                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                    <input v-model="textos.tipo_macro" type="text" disabled="disabled"
                                        class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-3 col-xs-12" style="text-align: left">
                            <label>Código</label>
                            <div class="inline-inputs">
                                <div class="input-group col-md-9 col-sm-9 col-xs-9" id="validarLlave_HC106">
                                    <input v-model="llave.cod" id="codigoMacro_HC106" @keydown.119="ventana_macrosFormu"
                                        type="number" min="1" max="99" maxlength="2" data-orden="1" disabled="disabled"
                                        required="true" class="form-control col-md-12 col-sm-12 col-xs-12">
                                </div>
                                <button type="button" @click="ventana_macrosFormu"
                                    class="btn f8-Btn btn-default col-md-3 col-sm-3 col-xs-3">
                                    <i class="icon-magnifier"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">

                        <div class="col-md-12 col-sm-2 col-xs-12 no-padding" style="text-align: left;">
                            <label>Detalle</label>
                            <div class="inline-inputs" id="validarDetalle">
                                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                    <input v-model="global_HC106.DESCRIP" type="text" disabled="disabled"
                                        required="true" maxlength="40" data-orden="1"
                                        class="form-control col-md-12 col-sm-12 col-xs-12" style="text-align: left">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-md-8" style="padding-right: 0;">

                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center"
                        style="display: flex; justify-content: space-between">

                        <div class="col-md-2 col-sm-2 col-xs-4" id="validarItem_HC106">
                            <label>Item</label>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                <input v-model="tabla.ITEM" required="true" type="number" data-orden="1"
                                    disabled="disabled" class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="3"
                                    min="1" max="150" style="text-align: left" id="item_HC106">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-2 col-xs-4" id="validarCodigo_HC106" style="text-align: left;">
                            <label>Componente</label>
                            <div class="inline-inputs">
                                <div class="input-group col-md-11 col-sm-10 col-xs-10">
                                    <input v-model="tabla.CODIGO" @keydown.119="ventana_codigos" id="codTabla_HC106"
                                        class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="13" data-orden="1"
                                        disabled="disabled" style="text-align: left">
                                </div>
                                <button type="button" @click="ventana_codigos"
                                    class="btn f8-Btn btn-default col-md-1 col-sm-2 col-xs-2">
                                    <i class="icon-magnifier"></i>
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">

                        <table class="table table-light table-striped" style="margin-bottom: 0px; width: 99%;">
                            <thead>
                                <tr>
                                    <th style="text-align: center" class="col-md-1">Item</th>
                                    <th style="text-align: center" class="col-md-2">Código</th>
                                    <th style="text-align: center" class="col-md-9">Descripción</th>
                                </tr>
                            </thead>
                        </table>


                        <div style="max-height: 463px; overflow-y: scroll; display: inline-block;width: 100%">
                            <table class="table table-light table-striped" style="margin-bottom: 0px; width: 100%;"
                                id="validarTabla_HC106">
                                <tbody>
                                    <tr v-for="(fila,index) in global_HC106.TABLA" :key="index"
                                        style="display: flex; justify-content: space-around;">

                                        <td class="col-md-2" style="text-align:left">{{ fila.ITEM }}</td>

                                        <td class="col-md-3" style="text-align:left">{{ fila.CODIGO }}</td>

                                        <td class="col-md-7" style="text-align:left">{{ fila.DESCRIP }}</td>
                                    </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input {
        text-align: center
    }
</style>

<script src="../../HICLIN/scripts/HC106.js" type="text/javascript"></script>
