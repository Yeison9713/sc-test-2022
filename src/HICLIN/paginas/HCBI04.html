<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>

<div class="col-md-12" id="HCBI04">
  <div class="portlet light no-padding">
    <div class="portlet-body no-padding">
      <div class="form-horizontal">
        <div class="col-md-12 no-padding">
          <div class="col-md-12 no-padding">
            <div class="col-md-6" style="padding-left: 0">
              <div class="form-group col-md-12 box-center">
                <div class="col-md-12">
                  <div
                    class="col-md-12 head-box"
                    style="padding-bottom: 0 !important"
                  >
                    <label class="col-md-12" style="text-align: center"
                      >Paciente</label
                    >
                  </div>
                  <div
                    class="inline-inputs col-md-12 no-padding"
                    id="paciente"
                    style="margin-top: 19px"
                  >
                    <div class="input-group col-md-3">
                      <input
                        v-model="paciente"
                        type="text"
                        class="form-control paciente"
                        style="text-align: center"
                        data-orden="1"
                        @keydown.f8="_ventanaPacientes"
                        maxlength="15"
                        required="true"
                      />
                    </div>
                    <button
                      @click="_ventanaPacientes"
                      type="button"
                      class="btn col-md-1 f8-Btn"
                    >
                      <i class="icon-magnifier"></i>
                    </button>
                    <div class="input-group col-md-8">
                      <input
                        v-model="descrip_paciente"
                        type="text"
                        class="form-control"
                        style="text-align: center"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3" style="padding-left: 0">
              <div class="form-group col-md-12 box-center">
                <div class="col-md-12 no-padding" style="text-align: center">
                  <div
                    class="col-md-12 head-box"
                    style="padding-bottom: 0 !important"
                  >
                    <label>Fecha Inicial</label>
                  </div>
                  <div class="col-md-12 no-padding" id="fecha_inicial">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                      <label class="col-md-12">Año</label>
                      <div class="input-group col-md-12 col-sm-5 col-xs-5">
                        <input
                          v-model="ano_ini"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="4"
                          data-orden="1"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                      <label class="col-md-12 col-sm-6 col-xs-6">Mes</label>
                      <div class="input-group col-md-12 col-sm-5 col-xs-5">
                        <input
                          v-model="mes_ini"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="2"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                      <label class="col-md-12 col-sm-12 col-xs-6">Dia</label>
                      <div class="input-group col-md-12 col-sm-5 col-xs-5">
                        <input
                          v-model="dia_ini"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="3"
                          required="true"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3 no-padding">
              <div class="form-group col-md-12 box-center">
                <div class="col-md-12 no-padding" style="text-align: center">
                  <div
                    class="col-md-12 head-box"
                    style="padding-bottom: 0 !important"
                  >
                    <label>Fecha Final</label>
                  </div>
                  <div class="col-md-12 no-padding" id="fecha_final">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                      <label class="col-md-12">Año</label>
                      <div class="input-group col-md-12 col-sm-5 col-xs-5">
                        <input
                          v-model="ano_fin"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="4"
                          data-orden="1"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                      <label class="col-md-12 col-sm-6 col-xs-6">Mes</label>
                      <div class="input-group col-md-12 col-sm-5 col-xs-5">
                        <input
                          v-model="mes_fin"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="2"
                          required="true"
                        />
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                      <label class="col-md-12 col-sm-12 col-xs-6">Dia</label>
                      <div class="input-group col-md-12 col-sm-5 col-xs-5">
                        <input
                          v-model="dia_fin"
                          type="number"
                          class="form-control col-md-12 text-center"
                          maxlength="2"
                          data-orden="3"
                          required="true"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
</div>
<script src="../../HICLIN/scripts/HCBI04.js" type="text/javascript"></script>
