<style>
    #TABLA_HC523 th {
        text-align: center;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<div class="col-md-12" id="HC523">
    <div class="portlet light no-padding"
        style="background-color: transparent !important; box-shadow: none !important;">
        <div class="portlet-body">
            <form class="form-horizontal" onsubmit="return false;">
                <div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center">
                        <div class="col-md-2">
                            <label class="col-md-12 head-box" style="margin-top: 3px;">PROCESOS DE ENFERMERIA</label>
                            <label class="col-md-12" style="margin-top: 6px;">GLUCOMETRIA</label>
                        </div>
                        <div class="col-md-6">
                            <label class="col-md-3" style="text-align: center;">Medico:</label>
                            <div class="input-group inline-inputs col-md-12 col-sm-12 col-xs-12" id="validarMedico_523">
                                <input v-model="datosIni.medico_HC523" type="text"
                                    class="form-control col-md-4 col-sm-12 col-xs-12 uppercase medico_HC523"
                                    maxlength="10" data-orden="1" style="text-align: center; width: 60%;">
                                <input v-model="datosIni.descripMedico_HC523" type="text"
                                    class="form-control col-md-6 col-sm-12 col-xs-12 uppercase descripMedico_HC523"
                                    maxlength="50" data-orden="" style="text-align: center;">
                                <input v-model="datosIni.especMedico_HC523" type="text"
                                    class="form-control col-md-8 col-sm-12 col-xs-12 uppercase especMedico_HC523"
                                    maxlength="50" data-orden="" style="text-align: center;">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label class="col-md-12">Consultando:</label>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                <input v-model="datosIni.consultando_HC523" type="text"
                                    class="form-control col-md-12 col-sm-12 col-xs-12 uppercase consultando_HC523"
                                    maxlength="10" data-orden="1" style="text-align: center;">
                            </div>
                        </div>

                        <div class="col-md-1">
                            <label class="col-md-12">Folio:</label>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                <input v-model="datosIni.folio_HC523" type="text"
                                    class="form-control col-md-12 col-sm-12 col-xs-12 uppercase folio_HC523"
                                    maxlength="10" data-orden="1" style="text-align: center;">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 box-center" id="divTabla">
                        <div style="clear:both;"></div>
                        <!-- <hr> -->
                        <table id="TABLA_HC523" class="table table-light table-striped" data-orden="1">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Año</th>
                                    <th>Mes</th>
                                    <th>Dia</th>
                                    <th>Hora</th>
                                    <th>Min</th>
                                    <th>Resultado</th>
                                    <th>Medicacmento.</th>
                                    <th>Cant</th>
                                    <th>Usuario</th>
                                </tr>
                                <tr>
                                    <td style="width: 6%">
                                    </td>
                                    <td style="width: 7%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='año_HC523'>
                                            <input v-model="form.año_HC523" type="number"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="4"
                                                data-orden="1" required="true" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td style="width: 5%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='mes_HC523'>
                                            <input v-model="form.mes_HC523" type="number"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2"
                                                data-orden="1" required="true" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td style="width: 5%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='dia_HC523'>
                                            <input v-model="form.dia_HC523" type="number"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2" min="0"
                                                data-orden="1" required="true" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td style="width: 5%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='hora_HC523'>
                                            <input v-model="form.hora_HC523" type="number"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2" min="0"
                                                data-orden="1" required="true" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td style="width: 5%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='min_HC523'>
                                            <input v-model="form.min_HC523" type="number"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="2" min="0"
                                                data-orden="1" required="true" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td v-if="glucoFlag" style="width: 8%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='glucoText_HC523'>
                                            <input v-model="form.glucoText_HC523" type="text"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="3"
                                                data-orden="1" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td v-else style="width: 8%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='gluco_HC523'>
                                            <input v-model="form.gluco_HC523" type="number"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="3" min="0"
                                                data-orden="1" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td style="width: 32%">
                                        <div class="input-group inline-inputs col-md-12 col-sm-5 col-xs-5"
                                            id='medicamento_HC523'>
                                            <input v-model="form.codMed_HC523" type="text" @keydown.f8="ventanaMedicamentos_HC523()"
                                                class="form-control col-md-12 col-sm-12 col-xs-12 codMed_HC523" maxlength="12"
                                                data-orden="1" style="text-align: center; width: 32%;">
                                            <input v-model="form.descripMed_HC523" type="text"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="57"
                                                data-orden="" style="text-align: center; width: 68%;">
                                        </div>
                                    </td>
                                    <td style="width: 20%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='observ_HC523'>
                                            <input v-model="form.observ_HC523" type="text"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="78"
                                                data-orden="1" style="text-align: center;">
                                        </div>
                                    </td>
                                    <td style="width: 7%">
                                        <div class="input-group col-md-12 col-sm-5 col-xs-5" id='oper_HC523'>
                                            <input v-model="form.oper_HC523" type="text"
                                                class="form-control col-md-12 col-sm-12 col-xs-12" maxlength="4"
                                                data-orden="1" style="text-align: center;">
                                        </div>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in glucometrias">
                                    <td>{{item.item}}</td>
                                    <td>{{item.año}}</td>
                                    <td>{{item.mes}}</td>
                                    <td>{{item.dia}}</td>
                                    <td>{{item.hora}}</td>
                                    <td>{{item.min}}</td>
                                    <td>{{item.gluco}}</td>
                                    <td>{{item.codMed}} - {{item.descripMed}}</td>
                                    <td>{{item.observ}}</td>
                                    <td>{{item.oper}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 no-padding" style="text-align: center;">
                    <label>F5 - Salir  &nbsp&nbsp&nbsp&nbsp&nbsp F11 - Imprimir</label>
                </div>
        </div>
    </div>
</div>
<script src="../../HICLIN/scripts/HC523.js" type="text/javascript"></script>
<script src="../../frameworks/pdf/hiclin/HCI523.formato.js" type="text/javascript"></script>
