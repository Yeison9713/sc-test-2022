<div class="col-md-12" id="HC905H">
    <div class="portlet light no-padding"

                        <div class="inline-inputs col-md-12 col-sm-12 col-xs-12">

                            <div class="input-group col-md-2 col-sm-2 col-xs-2" id="unserv_HC905H">
                                <input v-model="form.unserv" type="text"
                                    class="form-control col-md-12 col-sm-12 col-xs-12 text-left unserv" data-orden="1"
                                    maxlength="2" required="true" />
                            </div>
                            <div class="inline-inputs col-md-7 col-sm-7 col-xs-7 no-padding">
                                <div class="input-group col-md-12">
                                    <input v-model="form.descripUnserv" type="text"
                                        class="form-control col-md-12 col-sm-12 col-xs-12" />
                                </div>
                            </div>
                        </div>

                        <div class="salto-linea"></div>

                        <div class="inline-inputs col-md-9 col-sm-9 col-xs-9">
                            <label class="col-md-5 col-sm-5 col-xs-5" style="text-align: center">Paciente</label>
                            <div class="input-group col-md-8 col-sm-8 col-xs-8" id="paciente_HC905H">
                                <input v-model="form.paciente" type="text" @keydown.f8="_ventanaPacientes"
                                    class="form-control col-md-12 col-sm-12 col-xs-12 text-left paciente" data-orden="1"
                                    maxlength="15" />
                            </div>
                            <button @click="_ventanaPacientes" type="button"
                                class="btn f8-Btn col-md-3 col-sm-3 col-xs-3">
                                <i class="icon-magnifier"></i>
                            </button>
                            <div class="input-group col-md-12 col-sm-12 col-xs-12">
                                <input v-model="form.descripPaciente" type="text"
                                    class="form-control col-md-12 col-sm-12 col-xs-12" />
                            </div>
                        </div>


                        <div class="inline-inputs col-md-3 col-sm-3 col-xs-3">
                            <label class="col-md-12 col-sm-12 col-xs-12" style="text-align: center">99 todos los
                                Pacientes</label>
                        </div>

                        <div class="salto-linea"></div>

                        <div class="inline-inputs col-md-6">
                            <label class="col-md-4" style="text-align: center">Fecha inicial:</label>
                            <div class="input-group col-md-4" id="anoInicial">
                                <input v-model="form.ano_inicial" type="number" placeholder="AAAA"
                                    class="form-control col-md-12 text-center" required="true" data-orden="1"
                                    maxlength="4" />
                            </div>
                            <div class="input-group col-md-4" id="mesInicial">
                                <input v-model="form.mes_inicial" type="number" placeholder="MM"
                                    class="form-control col-md-12 text-center" required="true" data-orden="1"
                                    maxlength="2" />
                            </div>
                            <div class="input-group col-md-4" id="diaInicial">
                                <input v-model="form.dia_inicial" type="number" placeholder="DD"
                                    class="form-control col-md-12 text-center" required="true" data-orden="1"
                                    maxlength="2" />
                            </div>
                        </div>

                        <div class="inline-inputs col-md-6">
                            <label class="col-md-4" style="text-align: center">Fecha final:</label>
                            <div class="input-group col-md-4" id="anoFinal">
                                <input v-model="form.ano_final" type="number" placeholder="AAAA"
                                    class="form-control col-md-12 text-center" required="true" data-orden="1"
                                    maxlength="4" />
                            </div>
                            <div class="input-group col-md-4" id="mesFinal">
                                <input v-model="form.mes_final" type="number" placeholder="MM"
                                    class="form-control col-md-12 text-center" required="true" data-orden="1"
                                    maxlength="2" />
                            </div>
                            <div class="input-group col-md-4" id="diaFinal">
                                <input v-model="form.dia_final" type="number" placeholder="DD"
                                    class="form-control col-md-12 text-center" required="true" data-orden="1"
                                    maxlength="2" />
                            </div>

                    </div>
                </div>

            </form>

    </div>
    <loader_modal :estado="estado_loader" :progreso="progreso" :loader="loader" :label="label_loader"></loader_modal>
</div>
