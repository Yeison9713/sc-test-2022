<script>
    var $_DATOS, $_TIPO, $_URL;
    ipcRenderer.on('ping', (e, data) => {
        $_DATOS = data.datos;
        $_TIPO = data.tipo;
        $_URL = data.url;

        var nit = $_DATOS.TOTALES[4].slice(2),
            url = path.join(`P:\\PROG\\LOGOS\\${nit}.bmp`);

        fs.readFile(url, function (err, data) {
            if (err) throw err;
            var dataImg = Buffer.from(data).toString('base64');
            $('<img/>').attr('src', `data:image/jpeg;base64,${dataImg}`).appendTo('#logo')
        });

        // _getDatos(data.datos);
        montarImpresion_108();
    })

    function montarImpresion_108() {
        $('#nombreEmpresa').html($_DATOS.TOTALES[2])
        $('#hastaFormato').html($_DATOS.TOTALES[3])

        var table = document.getElementById("bodyTable")

        var listado = $_DATOS.LISTADO;
        for (var i in listado) {
            var tr = document.createElement('TR');

            var td = document.createElement('TD')
            td.appendChild(document.createTextNode(listado[i].COMP));
            tr.appendChild(td)

            var td = document.createElement('TD')
            td.appendChild(document.createTextNode(listado[i].SURTI));
            tr.appendChild(td)

            var td = document.createElement('TD')
            td.appendChild(document.createTextNode(listado[i].TURNO));
            tr.appendChild(td)

            var td = document.createElement('TD')
            td.appendChild(document.createTextNode(listado[i].FECHA));
            tr.appendChild(td)

            var td = document.createElement('TD')
            td.appendChild(document.createTextNode(listado[i].GALONAJE));
            tr.appendChild(td)

            var td = document.createElement('TD')
            td.appendChild(document.createTextNode(listado[i].VALOR));
            tr.appendChild(td)

            var td = document.createElement('TD')
            td.appendChild(document.createTextNode(listado[i].VEN));
            tr.appendChild(td)

            table.appendChild(tr);
        }

        $('#bodyTable').append('<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>');

        $('#bodyTable').append(''
            + '<tr style="border-top: 1px solid #000">'
            + ' <td>TOTAL: </td>'
            + ' <td></td>'
            + ' <td></td>'
            + ' <td></td>'
            + ' <td>' + $_DATOS.TOTALES[0].trim() + '</td>'
            + ' <td>' + $_DATOS.TOTALES[1].trim() + '</td>'
            + ' <td></td>'
            + '</tr>'
        );

        if ($_TIPO == 'csv') imprimirCsv();
    }

    function imprimirCsv() {
        var csv = [];
        var rows = document.querySelectorAll("table tr");

        for (var i = 0; i < rows.length; i++) {
            var row = [], cols = rows[i].querySelectorAll("td, th");
            for (var j = 0; j < cols.length; j++) row.push(cols[j].innerText.replace(/,/g, '.'));
            csv.push(row.join(","));
        }
        _formatoCsv(csv.join("\n"));
    }

    function _formatoCsv(csv) {
        var urlCsv = $_URL + '.csv';
        try {
            fs.writeFile(urlCsv, csv, 'utf-8', function (e) {
                var window = remote.getCurrentWindow();
                window.close();
            });
        } catch (e) {
            alert('Ha ocurrido un error escribiendo el archivo: ' + urlCsv);
        }
    }

    function cerosIzq(obj, tam) {
        while (obj.toString().length < tam)
            obj = '0' + obj;
        return obj;
    }
</script>
